#backgrounds

background-attachment=<attachment>  [ ,  <attachment> ]*

@attachment=scroll | fixed | local | inherit

background-clip=<box> [ , <box> ]*;border-box 

@box=border-box | padding-box | content-box

background-color=<color> | inherit;

background-image=<bg-image>  [ ,  <bg-image> ]*

@bg-image=<image> | none | inherit

background-origin=<box> [ , <box> ]*;padding-box

background-position=\
<bg-position> [ , <bg-position> ]*

@bg-position=\
    [ top | bottom ]\
    |\
    [\
        [\
            [ <percentage> | <length> | left | center | right ]\
            [ <percentage> | <length> | top | center | bottom ]?\
        ]\
        [\
            [ center | [[ left | right ] [ <percentage> | <length> ]?] ]\
            |\
            [ center | [[ top | bottom ] [ <percentage> | <length> ]?] ]\
        ]\
    ]\


@percentage=!percentage

@length=!length

@number=!number

background-repeat=<repeat-style> [ , <repeat-style> ]*  | inherit;

@repeat-style= repeat-x | repeat-y | [repeat | space | round | no-repeat]{1,2}

background-size=<bg-size> [ , <bg-size> ]* 

@bg-size= [ <length> | <percentage> | auto ]{1,2} | cover | contain

background=[ <bg-layer> , ]* <final-bg-layer>

@bg-layer= [ <bg-image> || <bg-position> ] [ / <bg-size> ]? || <repeat-style> || <attachment> || <box>{1,2} 

@final-bg-layer= [ <bg-image> || <bg-position>] [ / <bg-size> ]? || <repeat-style> || <attachment> || <box>{1,2} || <background-color>

#borders

border=<border-width> || <border-style> || <color>

border-color=[<color>]{1,4}

border-image=<border-image-source> || <border-image-slice> [ / [<border-image-width>]? [ / <border-image-outset> ]? ]? || <border-image-repeat>

border-image-outset=[ <length> | <number> ]{1,4} 

border-image-repeat=[ stretch | repeat | round ]{1,2} 

border-image-slice=[<number> | <percentage>]{1,4} [fill]?

border-image-source=none | <image> 

border-image-width=[ <length> | <percentage> | <number> | auto ]{1,4} 

border-radius=[ <length> | <percentage> ]{1,4} [ / [ <length> | <percentage> ]{1,4} ]? 

border-style=<border-style-once>{1,4}

@border-style-once=none | hidden | dotted | dashed | solid | double | groove | ridge | inset | outset

border-top;border-right;border-bottom;border-left=<border-width-once> || <border-style-once> || <color>

border-top-color;border-right-color;border-bottom-color;border-left-color=<color>

border-top-right-radius;border-bottom-right-radius;border-bottom-left-radius;border-top-left-radius=\
[ <length> | <percentage> ] [ <length> | <percentage> ]? 

border-top-style;border-right-style;border-bottom-style;border-left-style=<border-style-once>

border-width=[<border-width-once>]{1,4}

@border-width-once=thin | medium | thick | !length

border-top-width;border-right-width;border-bottom-width;border-left-width=<border-width-once>

box-decoration-break=slice | clone 

box-shadow=none | <shadow> [ , <shadow> ]* 

@shadow = inset? [ <length>{2,4} <color>? ]

