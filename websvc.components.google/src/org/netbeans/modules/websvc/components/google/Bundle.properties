AdSenseForSearch_Name=AdSenseForSearch
AdSenseForSearch_Desc=Enables a developer to obtain a code snippet that adds the \
Google search box to a publisher's web page. The search can be a full web search \
or restricted to one of several domains. When an end user performs a search, \
ads are displayed.  When a user clicks through, Google credits a payment.

AdSenseForContent_Name=AdSenseForContent
AdSenseForContent_Desc=Allows a developer to generate ad code snippets to include in a \
publisher's web pages to start serving and displaying contextual advertising. \
When an end-user clicks through an ad, Google credits a payment.

