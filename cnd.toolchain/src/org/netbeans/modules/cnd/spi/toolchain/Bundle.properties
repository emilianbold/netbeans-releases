DetectHostInfo=\
PLATFORM_SOLARIS_SPARC=0\n\
PLATFORM_SOLARIS_INTEL=1\n\
PLATFORM_LINUX=2\n\
PLATFORM_WINDOWS=3\n\
PLATFORM_MACOSX=4\n\
PLATFORM_GENERIC=5\n\
PLATFORM_NONE=6\n\
detectHostInfo() {\n\
  PLATFORM=$PLATFORM_NONE\n\
  OPATH=$PATH\n\
  PATH=/usr/bin:/bin:$PATH\n\
  OS=`uname -s`\n\
  ARCH=`uname -m`\n\
  PATH=$OPATH\n\
  if [ "$OS" = "SunOS" ]; then\n\
    if [ "$ARCH" = "i86pc" ]; then\n\
        PLATFORM=$PLATFORM_SOLARIS_INTEL\n\
    else\n\
        PLATFORM=$PLATFORM_SOLARIS_SPARC\n\
    fi\n\
  else\n\
    if [ "$OS" = "Linux" ]; then\n\
      PLATFORM=$PLATFORM_LINUX\n\
    else\n\
      if [ "$OS" = "Darwin" ]; then\n\
        PLATFORM=$PLATFORM_MACOSX\n\
      else\n\
        echo ${OS} | grep _NT- >/dev/null\n\
        status=$?\n\
        if [ status -eq 0 ]; then\n\
          PLATFORM=$PLATFORM_WINDOWS\n\
        else\n\
          PLATFORM=$PLATFORM_NONE\n\
        fi\n\
      fi\n\
    fi\n\
  fi\n\
  echo $PLATFORM\n\
}\n\
PLATFORM=`detectHostInfo`\n\
PLATFORM_NAME=\n\
if [ "$PLATFORM" = "$PLATFORM_SOLARIS_SPARC" ]; then\n\
  PLATFORM_NAME="PLATFORM_SOLARIS_SPARC"\n\
fi\n\
if [ "$PLATFORM" = "$PLATFORM_SOLARIS_INTEL" ]; then\n\
  PLATFORM_NAME="PLATFORM_SOLARIS_INTEL"\n\
fi\n\
if [ "$PLATFORM" = "$PLATFORM_LINUX" ]; then\n\
  PLATFORM_NAME="PLATFORM_LINUX"\n\
fi\n\
if [ "$PLATFORM" = "$PLATFORM_WINDOWS" ]; then\n\
  PLATFORM_NAME="PLATFORM_WINDOWS"\n\
fi\n\
if [ "$PLATFORM" = "$PLATFORM_MACOSX" ]; then\n\
  PLATFORM_NAME="PLATFORM_MACOSX"\n\
fi\n\
if [ "$PLATFORM" = "$PLATFORM_NONE" ]; then\n\
  PLATFORM_NAME="PLATFORM_NONE"\n\
fi\n\
findInPath() {\n\
  for f1 in $PATHSLIST; do\n\
    pathStatus=\n\
    echo $f1 | egrep -e "^/" >/dev/null\n\
    if [ "$?" != "0" ]; then\n\
      continue  # skip relative directories\n\
    fi\n\
    echo $f1 | egrep -e "^/usr/ucb" >/dev/null\n\
    if [ "$?" = "0" ]; then\n\
      continue  # skip /usr/ucb (IZ #142780)\n\
    fi\n\
    for f2 in $1; do\n\
      if [ -x "$f1/$f2" ]; then\n\
        pathStatus="$f1/$f2"\n\
      else\n\
        if [ "$PLATFORM" = "$PLATFORM_WINDOWS" ]; then\n\
          if [ -x "$f1/$f2.exe" ]; then\n\
            pathStatus="$f1/$f2.exe"\n\
          fi\n\
       fi\n\
       if [ -n "$pathStatus" ]; then\n\
         break\n\
       fi\n\
     fi\n\
    done\n\
    if [ -n "$pathStatus" ]; then\n\
      break\n\
    fi\n\
  done\n\
  if [ -n "$pathStatus" ]; then\n\
    echo $pathStatus\n\
  fi\n\
}\n\
addNewToolChain() {\n\
  if [ -n "$line" ]; then\n\
    echo $foundFlavors | egrep -e ";${flavor}" >/dev/null\n\
    if [ ! "$?" = "0" ]; then\n\
      echo $line\n\
      foundFlavors=$foundFlavors$flavor\n\
    fi\n\
  fi\n\
}\n\
findCompiler() {\n\
  status=\n\
  for f3 in $1; do\n\
    if [ ! -n "$status" ]; then\n\
      if [ -x "$f/$f3" ]; then\n\
        line="$line;$2=$f/$f3"\n\
        status=1\n\
      fi\n\
    fi\n\
  done\n\
  if [ ! -n "$status" ]; then\n\
    status=`findInPath "$1"`\n\
    if [ -n "$status" ]; then\n\
      line="$line;$2(PATH)=$status"\n\
    fi\n\
  fi\n\
}
