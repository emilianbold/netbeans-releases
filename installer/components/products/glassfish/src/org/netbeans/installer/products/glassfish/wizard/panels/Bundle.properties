GFP.error.username.null=Username cannot be empty.
GFP.error.username.not.alnum=Username "{0}" is invalid. Username should be an alphanumeric string.
GFP.error.password.null=Password cannot be empty.
GFP.error.password.too.short=Password should be at least 8 characters long.
GFP.error.password.spaces=Password cannot start or end with whitespace characters.
GFP.error.passwords.do.not.match=The passwords do not match.
GFP.error.http.null=HTTP port cannot be empty.
GFP.error.https.null=HTTPS port cannot be empty.
GFP.error.admin.null=Admin port cannot be empty.
GFP.error.http.not.integer=HTTP port "{0}" is invalid. HTTP port should be an integer from 1 to 65535.
GFP.error.https.not.integer=HTTPS port "{0}" is invalid. HTTPS port should be an integer from 1 to 65535.
GFP.error.admin.not.integer=Admin port "{0}" is invalid. Admin port should be an integer from 1 to 65535.
GFP.error.http.not.in.range=HTTP port "{0}" is invalid. HTTP port should be an integer from 1 to 65535.
GFP.error.https.not.in.range=HTTPS port "{0}" is invalid. HTTPS port should be an integer from 1 to 65535.
GFP.error.admin.not.in.range=Admin port "{0}" is invalid. Admin port should be an integer from 1 to 65535.
GFP.error.http.occupied=HTTP port "{0}" is already occupied on this machine. Specify another port.
GFP.error.https.occupied=HTTPS port "{0}" is already occupied on this machine. Specify another port.
GFP.error.admin.occupied=Admin port "{0}" is already occupied on this machine. Specify another port.
GFP.error.http.equals.https=HTTP port value equals the HTTPS port value. They should be different.
GFP.error.http.equals.admin=HTTP port value equals the Admin port value. They should be different.
GFP.error.https.equals.admin=HTTPS port value equals the Admin port value. They should be different.
GFP.error.all.ports.occupied=All ports on your system are occupied. Please free at least 6 ports which can be used by the initial domain.

GFP.warning.port.in.use=Port {0} is already in use by {1}. Specify another value.
GFP.warning.asadmin.files.exist=Either .asadminpass or .asasdmintruststore file exists in your home directory.

GFP.minimum.jdk.version=1.5.0
GFP.maximum.jdk.version=10.0.0
GFP.vendor.jdk.allowed=Sun Microsystems.*
GFP.vendor.jdk.allowed.macosx=Apple.*

GFP.default.username=admin
GFP.default.password=adminadmin
GFP.default.http.port=8080
