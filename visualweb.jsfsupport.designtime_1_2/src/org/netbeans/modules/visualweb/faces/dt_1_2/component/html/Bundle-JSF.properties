# HtmlCommandButton
HtmlCommandButton_Description=Button component - can submit or reset form
HtmlCommandButton_DisplayName=Button
HtmlCommandButton_accesskey_Description=Access key that, when pressed, transfers focus to this element.
HtmlCommandButton_accesskey_DisplayName=Access Key
HtmlCommandButton_alt_Description=Alternate textual description of the element rendered by this component.
HtmlCommandButton_alt_DisplayName=Alternate Text
HtmlCommandButton_dir_Description=Direction indication for text that does not inherit directionality. Valid values are "LTR" (left-to-right) and "RTL" (right-to-left).
HtmlCommandButton_dir_DisplayName=Direction
HtmlCommandButton_disabled_Description=Flag indicating that this element must never receive focus or be included in a subsequent submit.
HtmlCommandButton_disabled_DisplayName=Disabled Flag
HtmlCommandButton_image_Description=Absolute or relative URL of the image to be displayed for this button. If specified, this "input" element will be of type "image". Otherwise, it will be of the type specified by the "type" property with a label specified by the "value" property.
HtmlCommandButton_image_DisplayName=Image URL
HtmlCommandButton_lang_Description=Code describing the language used in the generated markup for this component.
HtmlCommandButton_lang_DisplayName=Language Code
HtmlCommandButton_readonly_Description=Flag indicating that this component will prohibit changes by the user. The element may receive focus unless it has also been disabled.
HtmlCommandButton_readonly_DisplayName=Read Only Flag
HtmlCommandButton_tabindex_Description=Position of this element in the tabbing order for the current document. This value must be an integer between 0 and 32767.
HtmlCommandButton_tabindex_DisplayName=Tab Index
HtmlCommandButton_type_Description=Type of button to create. Valid values are "submit" and "reset". If not specified, or not a valid value, the default value is "submit".
HtmlCommandButton_type_DisplayName=Button Type

