HtmlSelectOneMenu_DisplayName=Dropdown List
HtmlSelectOneMenu_accesskey_Description=Access key that, when pressed, transfers focus to this element.
HtmlSelectOneMenu_accesskey_DisplayName=Access Key
HtmlSelectOneMenu_disabledClass_Description=CSS style class to apply to the rendered label on disabled options.
HtmlSelectOneMenu_disabledClass_DisplayName=Disabled Label Class
HtmlSelectOneMenu_disabled_Description=Flag indicating that this element must never receive focus or be included in a subsequent submit.
HtmlSelectOneMenu_disabled_DisplayName=Disabled Flag
HtmlSelectOneMenu_enabledClass_Description=CSS style class to apply to the rendered label on enabled options.
HtmlSelectOneMenu_enabledClass_DisplayName=Enabled Label Class
HtmlSelectOneMenu_readonly_Description=Flag indicating that this component will prohibit changes by the user. The element may receive focus unless it has also been disabled.
HtmlSelectOneMenu_readonly_DisplayName=Read Only Flag
HtmlSelectOneMenu_tabindex_Description=Position of this element in the tabbing order for the current document. This value must be an integer between 0 and 32767.
HtmlSelectOneMenu_tabindex_DisplayName=Tab Index

# HtmlSelectOneRadio
HtmlSelectOneRadio_Description=Single choice control represented as a set of radio buttons
HtmlSelectOneRadio_DisplayName=Radio Button List
HtmlSelectOneRadio_accesskey_Description=Access key that, when pressed, transfers focus to this element.
HtmlSelectOneRadio_accesskey_DisplayName=Access Key
HtmlSelectOneRadio_border_Description=Width (in pixels) of the border to be drawn around the table containing the options list.
HtmlSelectOneRadio_border_DisplayName=Table Border
HtmlSelectOneRadio_disabledClass_Description=CSS style class to apply to the rendered label on disabled options.
HtmlSelectOneRadio_disabledClass_DisplayName=Disabled Label Class
HtmlSelectOneRadio_disabled_Description=Flag indicating that this element must never receive focus or be included in a subsequent submit.
HtmlSelectOneRadio_disabled_DisplayName=Disabled Flag
HtmlSelectOneRadio_enabledClass_Description=CSS style class to apply to the rendered label on enabled options.
HtmlSelectOneRadio_enabledClass_DisplayName=Enabled Label Class
HtmlSelectOneRadio_layout_Description=Orientation of the options list to be created. Valid values are "pageDirection" (list is laid out vertically), or "lineDirection" (list is laid out horizontally). If not specified, the default value is "lineDirection".
HtmlSelectOneRadio_layout_DisplayName=Layout
HtmlSelectOneRadio_readonly_Description=Flag indicating that this component will prohibit changes by the user. The element may receive focus unless it has also been disabled.
HtmlSelectOneRadio_readonly_DisplayName=Read Only Flag
HtmlSelectOneRadio_tabindex_Description=Position of this element in the tabbing order for the current document. This value must be an integer between 0 and 32767.
HtmlSelectOneRadio_tabindex_DisplayName=Tab Index

