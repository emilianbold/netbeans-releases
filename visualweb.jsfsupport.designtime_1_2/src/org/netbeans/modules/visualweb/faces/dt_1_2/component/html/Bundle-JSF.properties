# HtmlDataTable
HtmlDataTable_Description=HTML table that displays columns and rows from underlying data - HTML tag &lt;table&gt;
HtmlDataTable_DisplayName=Data Table
HtmlDataTable_bgcolor_Description=Name or code of the background color for this table.
HtmlDataTable_bgcolor_DisplayName=Background Color
HtmlDataTable_border_Description=Width (in pixels) of the border to be drawn around this table.
HtmlDataTable_border_DisplayName=Table Border
HtmlDataTable_cellpadding_Description=Definition of how much space the user agent should leave between the border of each cell and its contents.
HtmlDataTable_cellpadding_DisplayName=Cell Padding
HtmlDataTable_cellspacing_Description=Definition of how much space the user agent should leave between the left side of the table and the leftmost column, the top of the table and the top of the top side of the topmost row, and so on for the right and bottom of the table. It also specifies the amount of space to leave between cells.
HtmlDataTable_cellspacing_DisplayName=Cell Spacing
HtmlDataTable_columnClasses_Description=Comma-delimited list of CSS style classes that will be applied to the columns of this table. A space separated list of classes may also be specified for any individual column. If the number of elements in this list is less than the number of columns specified in the "columns" attribute, no "class" attribute is output for each column greater than the number of elements in the list. If the number of elements in the list is greater than the number of columns specified in the "columns" attribute, the elements at the posisiton in the list after the value of the "columns" attribute are ignored.
HtmlDataTable_columnClasses_DisplayName=Column CSS Classes
HtmlDataTable_dir_Description=Direction indication for text that does not inherit directionality. Valid values are "LTR" (left-to-right) and "RTL" (right-to-left).
HtmlDataTable_dir_DisplayName=Direction
HtmlDataTable_footerClass_Description=Space-separated list of CSS style class(es) that will be applied to any footer generated for this table.
HtmlDataTable_footerClass_DisplayName=Footer CSS Classes
HtmlDataTable_footer_Description=Footer content for the entire table
HtmlDataTable_footer_DisplayName=Table Footer
HtmlDataTable_frame_Description=Code specifying which sides of the frame surrounding this table will be visible. Valid values are\: none (no sides, default value); above (top side only); below (bottom side only); hsides (top and bottom sides only); vsides (right and left sides only); lhs (left hand side only); rhs (right hand side only); box (all four sides); and border (all four sides).
HtmlDataTable_frame_DisplayName=Table Frame
HtmlDataTable_headerClass_Description=Space-separated list of CSS style class(es) that will be applied to any header generated for this table.
HtmlDataTable_headerClass_DisplayName=Header CSS Classes
HtmlDataTable_header_Description=Header content for the entire table
HtmlDataTable_header_DisplayName=Table Header
HtmlDataTable_lang_Description=Code describing the language used in the generated markup for this component.
HtmlDataTable_lang_DisplayName=Language Code
HtmlDataTable_rowClasses_Description=Comma-delimited list of CSS style classes that will be applied to the rows of this table. A space separated list of classes may also be specified for any individual row. Thes styles are applied, in turn, to each row in the table. For example, if the list has two elements, the first style class in the list is applied to the first row, the second to the second row, the first to the third row, the second to the fourth row, etc. In other words, we keep iterating through the list until we reach the end, and then we start at the beginning again.
HtmlDataTable_rowClasses_DisplayName=Row CSS Classes
HtmlDataTable_rules_Description=Code specifying which rules will appear between cells within this table. Valid values are\: none (no rules, default value); row groups (between row groups); rows (between rows only); columns (between columns only); and rows and columns (between all rows and columns).
HtmlDataTable_rules_DisplayName=Table Rules
HtmlDataTable_summary_Description=Summary of this table's purpose and structure, for user agents rendering to non-visual media such as speech and Braille.
HtmlDataTable_summary_DisplayName=Table Summary
HtmlDataTable_width_Description=Width of the entire table, for visual user agents.
HtmlDataTable_width_DisplayName=Table Width

