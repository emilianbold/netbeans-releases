<h2>Running a C or C++ Project</h2>
<p><b>To run the main project:</b></p>
<ul>
<li>Choose Run &gt; Run Main Project.</li>
</ul>
<p><b>To run an individual project:</b></p>
<ul>
<li>Right-click the project's node in the Projects window and choose 
Run Project.
</li>
</ul>
