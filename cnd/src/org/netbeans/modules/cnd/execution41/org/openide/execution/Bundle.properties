# ThreadExecutor
EXC_NoSuchMethodException=\
    Missing main method.\n\
    Internal execution requires the executed class\n\
    to have a main method.
EXC_not_public_static_void=\
    Internal execution requires the main method of an executed class\n\
    to have the signature public static void.

MSG_ExecutorHint=\
    {filesystems} = content of filesystems (development classpath)\n\
    {classpath} = additional classpath items\n\
    {bootclasspath} = path for loading basic runtime classes\n\
    {library} = NetBeans modules and the libraries they use\n\
    {classname} = name of class to be executed\n\
    {arguments} = command-line arguments to pass to the Java application (not VM!)\n\
    {java.home} = JRE installation directory\n\
    {/} = file name separator character\n\
    {:} = (class-)path separator character\n

# one argument of previous print out
# {0} th argument
# {1} value of the argument
FMT_ExecParams={0} .= {1}

