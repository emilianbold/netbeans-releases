compile.ant.jar=${basedir}/external/lib/ant.jar
src-bridge.cp.extra=build/classes:${compile.ant.jar}

javadoc.apichanges=${basedir}/api/doc/changes/apichanges.xml
javadoc.arch=${basedir}/arch/arch-ant-main.xml
javadoc.name=AntModuleAPI
javadoc.title=Ant Module API

# Do *not* want to exclude org.apache.tools.ant.** classes from stack traces!
test.filter.trace=false

test.unit.run.cp.extra=\
    ${openide/masterfs.dir}/${nb.modules.dir}/org-netbeans-modules-masterfs.jar:\
    ${jdkhome}/lib/tools.jar
test-unit-sys-prop.test.data.dir=${basedir}/test/unit/data
test-unit-sys-prop.test.bridge.jar=${netbeans.dest.dir}/${cluster.dir}/ant/nblib/bridge.jar
# May be overridden to e.g. test against a different version of Ant:
test-unit-sys-prop.test.ant.home=${netbeans.dest.dir}/${cluster.dir}/ant
# Hack for XTest, cf. #45947:
xtest.jvm.args=\
    -Dtest.data.dir=${basedir}/unit/data \
    -Dtest.bridge.jar=${test-unit-sys-prop.test.bridge.jar} \
    -Dtest.ant.home=${test-unit-sys-prop.test.ant.home}
