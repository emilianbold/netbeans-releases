PAT_SunStudioCompilersAutomatic_Title=Automatic parallelization with Sun Studio compilers
PAT_SunStudioCompilersAutomatic_Body=\
Sun Studio compilers provide an automatic loop parallelization feature. \
When automatic parallelization is on, a compiler can find and parallelize appropriate loops to run in parallel.<br>\
Automatic parallelization with Sun Studio compilers works best for simple loops.<br>\
To enable automatic parallelization in your project, set "Multithreading level" to "Automatic" in compiler settings.<br>\
Note that not all loops can be parallelized.  For example, loop-carried dependencies can prevent the use of loop parallelization. <br>\
A loop-carried dependency occurs when data dependencies exist across iterations of a loop.

