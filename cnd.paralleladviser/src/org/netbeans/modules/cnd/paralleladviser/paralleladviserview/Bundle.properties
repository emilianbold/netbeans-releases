PAT_OpenMP_Title=OpenMP
PAT_OpenMP_Body=\
The OpenMP (Open Multi-Processing) is an application programming interface (API) that supports\
multi-platform shared memory multiprocessing programming in C, C++ and Fortran on many architectures,\
including Unix and Microsoft Windows platforms.<br>\
It consists of a set of compiler directives, library routines, and environment variables that influence run-time behavior.<br>\
<br>\
<a href="configure">Configure toolchain</a>.

PAT_Parallel_Programming_Title=Parallel Computing
PAT_Parallel_Programming_Body=\
<a href="http://en.wikipedia.org/wiki/Parallel_computing">Parallel computing</a> is a form of computation\
in which many calculations are carried out simultaneously,\
operating on the principle that large problems can often be divided into smaller ones,\
which are then solved concurrently ("in parallel").<br>\
There are several ways to make you program parallel. The easiest one is to use <a href="http://en.wikipedia.org/wiki/OpenMP">OpenMP</a>.

PAT_Feature_Title=Parallel Adviser
PAT_Feature_Body=\
Parallel Adviser feature Add support for shared-memory parallel programming in NetBeans \
to development of multi-threaded applications and transformation of single-treaded applications to multi-threaded.

