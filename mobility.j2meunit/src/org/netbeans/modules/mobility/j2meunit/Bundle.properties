PROP_generator_method_setup=setUp

PROP_generator_method_teardown=tearDown

PROP_generator_test_method_exception=AssertionFailedException

PROP_generator_nonrte=Exception

PROP_generator_throwable=Throwable

PROP_generator_override_test_method=test

PROP_generator_override_test_method_param=testNumber

