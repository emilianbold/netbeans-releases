LBL_PanelDescriptionService=WsCompile features available for the selected web service:

LBL_WebServiceClients=Web &Service Clients:
LBL_PanelDescriptionClient=WsCompile features available for the selected web service client:

LBL_EnabledFeatures=&Enabled features\:

# WsCompile customizer error messages
ERR_InvalidFeature=''{0}'' is not a valid wscompile feature.
ERR_FeatureNotSupported=''{0}'' is not supported in this context.
ERR_InvalidBinding=Must choose only one of documentliteral or rpcliteral for this service.

LBL_AdditionalOptions=Additional WsCompile options:
LBL_verbose=&verbose
LBL_debug=&debug
LBL_xPrintStackTrace=x&PrintStackTrace
LBL_xSerializable=&xSerializable
LBL_optimize=&optimize

#Descriptions of wscompile features and options
DESC_DATAHANDLERONLY=Always map attachments to DataHandler type
DESC_DOCUMENTLITERAL=Use document literal encoding
DESC_RPCLITERAL=Use rpc literal encoding
DESC_EXPLICITCONTEXT=Turn on explicit context mapping
DESC_JAXBENUMTYPE=Map anonymous enumeration to its base type
DESC_NODATABINDING=Turn off data binding for literal encoding
DESC_NOENCODEDTYPES=Turn off encoding type information
DESC_NOMULTIREFS=Turn off support for multiple references
DESC_NORPCSTRUCTURES=Do not generate RPC structures 
DESC_NOVALIDATION=Turn off full validation of imported WSDL documents
DESC_RESOLVEIDREF=Resolve xsd:IDREF
DESC_SEARCHSCHEMA=Search schema aggressively for subtypes
DESC_SERIALIZEINTERFACES=Turn on direct serialization of interface types
DESC_STRICT=Generate code strictly compliant with the JAXRPC 1.1 spec
DESC_USEONEWAYOPERATIONS=Allow generation of one-way operations
DESC_WSI=Enable WSI-Basic Profile features (for document/literal and rpc/literal)
DESC_UNWRAP=Enable unwrapping of document/literal wrapper elements in wsi mode
DESC_DONOTOVERRIDE=Do not regenerate the classes
DESC_DONOTUNWRAP=Disable unWrapping of document/literal wrapper elements in wsi mode
DESC_DEBUGMODEL=Write a readable version of the model to a file
DESC_PRINTSTACKTRACE=Print exception stack traces
DESC_SERIALIZEABLE=Generate value types that implement Serializable interface                             
DESC_VERBOSE=Output messages about what the compiler is doing
DESC_OPTIMIZE=Optimize generated code                            
                            
  
