MSG_IF_ServiceNameNotAllowed=The serviceName attribute is not allowed on interface.
MSG_IF_SEINotAllowed=The endpointInterface attribute is not allowed on interface.
MSG_OnewayNotAllowed_MissingWebMethod=It is not possible to annotate a method with the @Oneway \
    annotation without a corresponding @WebMethod annotation.
MSG_OnewayNotAllowed_HasReturnType=An operation marked @Oneway must not have a return type.
MSG_OnewayNotAllowed_HasOutParams=An operation marked @Oneway must not have out/in-out parameters.
MSG_OnewayNotAllowed_HasExceptions=An operation marked @Oneway must not declare any exceptions.
MSG_HandlerChain_SoapMessageHandlers_Exclusive=It is not allowed to combine \
    @HandlerChain annotation with @SOAPMessageHandlers annotation.
MSG_WebParam_HolderRequired=It is not allowed to use @WebParam.mode=Mode.OUT/INOUT \
    if parameter type is not of type javax.xml.ws.Holder.
MSG_Invalid_JSR181Annotation=The service implementation bean must not contain \
    any JSR-181 annotations other than @WebService and @HandlerChain.
MSG_NameAttributeNotAllowed=The @WebService annotation must not include the name annotation element.
MSG_AddTargetNamespace=The target namespace must be specified for Web services in no package.
MSG_WebMethod_ExcludeNotAllowed=@WebMethod must not have exclude element set to true.
MSG_RPCStyle_ParameterStyleWrapped=Use of RPC style requires use of WRAPPED parameter style.
MSG_InconsistentPortType=The service implementation bean is inconsistent with the portType.
MSG_AddOperation=A webservice must have atleast one operation.
