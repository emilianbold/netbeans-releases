# Localization note: 
# The message key below will vary from locale to locale. It consists
# of the string "calendar." and the default locale string for the
# locale (as defined by what the method toPattern() of
# java.util.SimpleDateFormat returns for the locale in question). 
# You only need to supply one key per locale. 
# The default locale pattern for en_US is MM/dd/yyyy so the key is 
# calendar.MM/dd/yyyy. For sv, the default locale pattern is 
# yyyy-MM-dd, so the key should be calendar.yyyy-MM-dd, etc. If a key
# is not found, the calendar component prints the return value of the
# toPattern() method converted to lowercase. 
calendar.MM/dd/yyyy=mm/dd/yyyy
