# Sample ResourceBundle properties file 

CreatorDesignerPalette/DataProviders=&Data Providers
CreatorDesignerPalette/AdvancedDataProviders=Advanced Data &Providers
CreatorDesignerPalette5/DataProviders=&Data Providers
CreatorDesignerPalette5/AdvancedDataProviders=Advanced Data &Providers

###Data Providers
#CachedRowSetDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-CachedRowSetDataProvider=CachedRowSet Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-CachedRowSetDataProvider=Provides databinding for an underlying CachedRowSet.
#ListDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-ListDataProvider=List Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-ListDataProvider=Convenience implementation that wraps the contents of a List. This data provider ignores field keys entirely, and maintains a single list of objects.
#ObjectDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-ObjectDataProvider=Object Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-ObjectDataProvider=Convenience implementation that wraps the contents of an individual object. The supported field keys will have "id" values matching the property names of the object's implementation class.
#ObjectListDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-ObjectListDataProvider=Object List Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-ObjectListDataProvider=Convenience implementation that wraps the contents of a list of objects. The supported field keys will have "fieldId" values matching the property names of the class specified by the object type property.
#ObjectArrayDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-ObjectArrayDataProvider=Object Array Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-ObjectArrayDataProvider=Convenience implementation that wraps the contents of an array of objects. The supported field keys will have "id" values matching the property names of the object's scalar implementation class.
#MapDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-MapDataProvider=Map Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-MapDataProvider=Convenience implementation that wraps the contents of a Map. The supported field keys will have "id" values equal to the keys present in the wrapped Map.

###Advanced Data Providers
#TableRowDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-TableRowDataProvider=Table Row Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-TableRowDataProvider=Convenience implementation that wraps the contents of an individual row, from a wrapped table data provider, as a simple data provider.
#FilteredTableDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-FilteredTableDataProvider=Filtered Table Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-FilteredTableDataProvider=Convenience implementation that filters a wrapped table data provider with a specified table data filter
#BasicTableDataSorter
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTableDataSorter=Basic Table Data Sorter
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTableDataSorter=Utilizes the java.lang.Comparable interface on data objects in the specified table data provider to provide a sorted version of the data based on the specified sort criteria.
#FieldKeySortCriteria
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-FieldKeySortCriteria=Field Key Sort Criteria
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-FieldKeySortCriteria=A FieldKey based sort criteria for a TableDataProvider
#FieldIdSortCriteria
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-FieldIdSortCriteria=Field ID Sort Criteria
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-FieldIdSortCriteria=A field ID based sort criteria for a TableDataProvider
#BasicTableDataFilter
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTableDataFilter=Basic Table DataFilter
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTableDataFilter=Convenience implementation that iterates over the contained table data filter criteria, and invokes the match() method on each.
#CompareFilterCriteria
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-CompareFilterCriteria=Compare Filter Criteria
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-CompareFilterCriteria=Convenience implementation that compares the value of a field key in a table data provider with a predefined compare value.

#RegexFilterCriteria
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-RegexFilterCriteria=Regex Filter Criteria
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-RegexFilterCriteria=Convenience implementation that matches a regular expression with the toString() value of a field key from a table data provider.
#NestedFilterCriteria
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-NestedFilterCriteria=Nested Filter Criteria
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-NestedFilterCriteria=An implementation that provides for nested filter criteria
#BasicTransactionalDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTransactionalDataProvider=Basic Transactional Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTransactionalDataProvider=Convenience implementation that provides transactions around the data provider specified by the "dataProvider" property.
#BasicTransactionalTableDataProvider
NAME_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTransactionalTableDataProvider=Basic Transactional Table Data Provider
HINT_org-netbeans-modules-visualweb-dataprovider-designtime-BasicTransactionalTableDataProvider=Convenience implementation that provides transactions around the table data provider specified by the "tableDataProvider" property.
