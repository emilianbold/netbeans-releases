 Install one with the Ruby Gems Manager (Tools > Ruby Gems) or choose a different Ruby platform. 
GemNotWritable=The gem repository:\n\n    {0}\n\n\
 is not writable for this user and "gksu", "kdesu", or a similar tool was not found.\n\
 Either install your gems elsewhere by changing Gem Home in the Ruby Platform\n\
 Manager to an alternative (and writable) repository, run as root, manually\n\
 change the gem repository file permissions, or build your own Ruby installation\n\
 with user permissions.\n\n\
 See http://wiki.netbeans.org/wiki/view/RubyGems for more information.
