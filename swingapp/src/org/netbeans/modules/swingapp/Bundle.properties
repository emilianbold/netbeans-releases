ResourcePanelImpl_ToolTip=<html><p>Use the "Define as a Resource" option to store the property value \
into a <b>properties file</b> instead of generating it as Java code. The value then can be used \
as a standard <b>application resource</b> by Swing Application Framework.\
<p>The properties files are stored in <code>resources</code> sub-package of each package.\
<p>There are three levels of properties files based on the <b>scope</b> in which the resources \
should be available.<ul>\
<li>The class-level resources are dedicated to given class and stored in \
a properties file of the same name as the class.</li>\
<li>The package-level resources can be used by all classes in given package.</li>\
<li>The application-level resources are available to all classes of the application.</li></ul>\
<p>All resource can have locale specific variants, or just be kept in the default language. \
You can specify this via the <b>Localized</b> check box. By default only <code>String</code> \
resources are localized.
