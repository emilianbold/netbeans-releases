<h6>platform</h6>
<p>The basic hardware or software for a system. For the MIDP support in NetBeans
  IDE, this includes the Java Micro Edition Platform (Java ME Platform) and emulator
  platforms such as the Sun Java Wireless Toolkit that support specific mobile device
  emulators.</p>
