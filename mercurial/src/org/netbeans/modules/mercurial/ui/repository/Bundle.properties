TT_RepositoryUrl=<html><body>IDE directly supports following Mercurial URL types\:<dl>\
<dt><tt>file\:///repository_path</tt></dt>\
<dd>for direct Mercurial repositories access</dd>\
<dt><tt>http\://hostname/repository_path</tt></dt>\
<dd>for connecting Mercurial repository via WebDAV protocol</dd>\
<dt><tt>https\://hostname/repository_path</tt></dt>\
<dd>for connecting Mercurial repository via WebDAV protocol with SSL encryption</dd>\
<dt><tt>static-http\://hostname/repository_path</tt></dt>\
<dd>for connecting Mercurial repository without requiring a special server on the web host</dd>\
<dt><tt>\ssh://hostname/repository_path</tt></dt>\
<dd>for connecting Mercurial repository via ssh</dd>\
</body></html>

TT_svn_xxx=<html><body><tt><dl>\
<dt>on Windows:</dt><dd>plink -l username -pw password<br>plink -l username -i C:\\Path\\To\\Private.key</dd>\
<dt>on Unixes:</dt><dd>ssh -l username -i path/to/privateKey</dd>\
</tt></body></html>

TT_UserName=Your username
TT_Password=Your password used for authentication
ACSD_RepositoryPanel= In this panel you specify the Repository URL and any parameters needed for making connection to it.

