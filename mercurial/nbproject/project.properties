javac.compilerargs=-Xlint:unchecked
javac.source=1.6
javahelp.base=org/netbeans/modules/mercurial/docs
javahelp.hs=mercurial.hs
nbm.homepage=http://wiki.netbeans.org/wiki/view/MercurialVersionControl
nbm.module.author=John Rice and Padraig O'Briain
nbm.needs.restart=true
spec.version.base=1.34.1

#qa-functional
test.qa-functional.cp.extra=${openide.nodes.dir}/modules/org-openide-nodes.jar:\${openide.util.dir}/lib/org-openide-util.jar
test.config.stable.includes=**/hgStableTest.class
# #178009
disable.qa-functional.tests=true

test.config.stableBTD.includes=**/*Test.class
test.config.stableBTD.excludes=\
    org/netbeans/test/**/*,\
    **/ExternalChangesTest.class,\
    **/FileStatusCacheTest.class,\
    **/getTopmostTest.class,\
    **/HgCommandTest.class,\
    **/HistoryTest.class,\
    **/IgnoresTest.class,\
    **/InterceptorTest.class,\
    **/StatusTest.class,\
    **/VersionsCacheTest.class,\
    **/actions/MergeTest.class
