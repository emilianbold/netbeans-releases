depend on the file that you are modifying. The IDE then updates the error badges \
on the files and projects that are affected by the modification.<br><br>\
When disabled, the IDE does not scan for dependencies or update the error badges \
when you modify a file.<br><br>\
The scope enables you to limit the number of classes that the IDE scans for \
dependencies. By default, the IDE scans all open projects.

