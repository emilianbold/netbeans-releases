<a name="CustomizingJavaCardPlatform"></a><h3 class="h3">Customizing a Java Card Platform</h3>
<a name="indexterm-2"></a><p class="p">This chapter is useful only if you have a source release of the
develoment kit. The src folder under JC_CONNECTED_HOME contains all of the source files
for the RI including VM code, and all tools (such as the packager
and installer). You can modify or add to these files and build a
cutomized Java Card 3 platform RI according to their specific requirements. The following
actions are possible reasons a developer might have for building a custom RI:</p>
<ul class="ul"><li class="li"><p class="p">Add additional classes or packages if a proprietary API or other implementation classes are used.</p></li>
<li class="li"><p class="p">Fine tune the existing sources.</p></li>
<li class="li"><p class="p">Update tools to work with target platform.</p></li>
<li class="li"><p class="p">ROMize the applications. ROMizing masks the applications into the cjcre.exe. </p></li></ul>
