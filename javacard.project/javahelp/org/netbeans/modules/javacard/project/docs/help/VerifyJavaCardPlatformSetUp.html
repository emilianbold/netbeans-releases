  <title>Verify the Java Card Platform is Set Up - Java Card 3 Development
   </head><body class="body"><a name="VerifyJavaCardPlatformSetUp"></a><h2>Verify the Java Card Platform is Set Up</h2><h2>Before You Begin</h2><p class="p">If the Services window is not displayed in the IDE, choose Window &gt;
Services from the main window to activate it.</p><ol class="ol">
<li class="li"><b>Click the Services tab at the far left of the main IDE window
and confirm the Java Card Runtimes node is displayed.</b></li>
<li class="li"><b> Open the Java Card Runtimes node and verify that it contains a
Bundled Java Card 3 Runtime node.Open the Bundled Java Card 3 Runtime node
and verify that it contains a Default Device node.</b></li>
<li class="li"><b>Right click the Java Card Runtimes node and choose Properties.</b></li>
<li class="li"><a name="z400000b1395910"></a><b>Verify that the default values are correct for your application.</b><p class="p">If the properties for the platform are not suitable for your application you
will need to create a custom platform. See <a href="CustomizingJavaCardPlatform.html">Customizing a Java Card Platform</a>.</p></li></ol>
</body>
</html>
