<a name="WebPanel"></a><h4 class="h4">Web Panel</h4>
<p class="p">The Web panel is only provided for web application projects. The Web panel
displays the name of the servlet included in the web application. If the
servlet is locked, the panel displays an Unlock button that enables you to
edit the properties of the servlet.</p><p class="p"> Properties of the servlet that can be edited in the Web
panel include:</p>
<ul class="ul"><li class="li"><p class="p">Web Application Display name</p></li>
<li class="li"><p class="p">Enable (the default setting) or disable inclusion of the servlet</p></li>
<li class="li"><p class="p">Servlet Name</p></li>
<li class="li"><p class="p">Servlet Mapping</p></li>
<li class="li"><p class="p">Enable (the default setting) or disable Browse This Servlet on Run </p></li></ul>
