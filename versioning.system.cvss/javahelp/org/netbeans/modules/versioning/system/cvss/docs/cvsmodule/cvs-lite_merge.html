        <h4><a name="Merge">To merge an earlier revision with your working copy:</a></h4>
        <ol>
            <li>In the Versioning window, expand the file's node to reveal the subnodes
            for each revision and branch.</li>

        <h4>To merge the difference between two revisions with your working copy:</h4>
        <ol>
            <li>In the Versioning window, expand the file's node to reveal the subnodes
            for each revision and branch.</li>
            <li>Control-click the two revision nodes whose changes you want to merge into
            your working copy.
            <li>Right-click either of the revisions and choose Merge With Rev. Differences.
            <p>The IDE incorporates any differences in the revisions into your local
            copy of the file. If merge conflicts occur, the file's VCS status changes
            to Merge Conflict to indicate this. </p>
        </ol>
