BK1014=<html><body>IDE directly supports following CVS root types\:<dl>\
<dt><tt>\:pserver\:username@hostname\:/repository_path</tt></dt>\
<dd>for connecting to CVS pserver repositories</dd>\
<dt><tt>\:ext\:username@hostname\:/repository_path</tt></dt>\
<dd>for connecting CVS repository using SSH, etc.</dd>\
</dl><p>Following types require external <tt>cvs</tt> program\:<dl>\
<dt><tt>\:fork\:/repository_path</tt></dt>\
<dd>for protocol access to local CVS repository</dd>\
<dt><tt>\:local\:/repository_path</tt></dt>\
<dd>for direct access to local CVS repository</dd>\
<dl></body></html>

