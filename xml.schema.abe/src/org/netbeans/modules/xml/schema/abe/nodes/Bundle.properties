################################################################################
MSG_anyType= The anyType represents an abstraction called the ur-type which is \
the base type from which all simple and complex types are derived. An anyType \
type does not constrain its content in any way. 
MSG_anyURI=An absolute or relative Uniform Resource Identifier (URI) reference \
including a fragment identifier. 
MSG_base64Binary=arbitrary Base64-encoded binary data
MSG_boolean="true" or "false"
MSG_byte=8 bit signed integer [-128,127]
MSG_date=Gregorian calendar dates in the following format: [-]CCYY-MM-DD[Z|(+|-)hh:mm] \
Examples "2006-06-23", "2006-02-23+02:00"
MSG_dateTime=Gregorian calendar dates in the following format: [-]CCYY-MM-DDThh:mm:ss[Z|(+|-)hh:mm] \
Examples "2006-06-23T15:59:23", "2006-02-23T15:59:23+02:00"
MSG_decimal=Arbitrary-length decimal numbers. \
Examples "300.23", "-432" 
MSG_double=64-bit IEEE floating point number. \
Examples "123.456", "+123.23", "-.45E6", "INF", "-INF", "NAN" 
MSG_duration=A duration in the following format: PnYnMnDTnHnMnS \
Examples "PT10041990S", "PT130S", "P1DT2S"
MSG_ENTITIES=List of entities
MSG_ENTITY=An unqualified name which has been declared as an unparsed entity. 
MSG_float=32-bit IEEE floating point number. \
Examples "123.456", "+123.23", "-.45E6", "INF", "-INF", "NAN"
MSG_gDay=A gregorian day which repeats (4th of the month) in the following format: ---DD[Z|(+|-)hh:mm] \
Examples "---01", "---01Z", "---01-04:00" 
MSG_gMonth=A Gregorian month which repeats (such as November) in the following format: --MM[Z|(+|-)hh:mm] \
Examples "--05", "--11Z", "--11+02:00"
MSG_gMonthDay=A Gregorian day of the year which repeats (such as the third of May) \
in the following format: --MM-DD[Z|(+|-)hh:mm \
Examples "--05-01", "--11-01Z", "--11-01+02:00" 
MSG_gYear=Period of one Gregorian calendar year in the following format: YYYY[Z|(+|-)hh:mm] \
Examples "2001", "2001+02:00", "2001Z" 
MSG_gYearMonth=A specific Gregorian month in a specific Gregorian year in the following format: YYYY-MM[Z|(+|-)hh:mm] \
Examples "2001-10", "2001-10+02:00", "2001-10Z" 
MSG_hexBinary=Binary encoding in hexadecimal. \
Example "3f3782" 
MSG_ID=defines a document globally unique identifier. 
MSG_IDREF=Reference to an identifier defined by ID. 
MSG_IDREFS=List of IDREF. 
MSG_int=A 32-bit signed integer [-2147483648,2147483647]. 
MSG_integer=An arbitrary-length integer, no range restriction. 
MSG_language=Set of language codes. \
Examples "en", "en-US", "fr" 
MSG_long=A 64-bit signed integer [-9223372036854775808,9223372036854775807]. 
MSG_Name=A string beginning with a letter or one of a few punctuation characters\
, and continuing with letters, digits, hyphens, underscores, colons. \
Example "xsd:string" 
MSG_NCName=A non-colonized name (no prefix). \
Example "string"
MSG_negativeInteger=An integer < 0. \
Examples "-1", "-00005" 
MSG_NMTOKEN=A string composed of characters, digits, ".", ":", "-". 
MSG_NMTOKENS=A list of NMTOKEN. 
MSG_nonNegativeInteger=An integer >= 0. 
MSG_nonPositiveInteger=An integer <= 0. 
MSG_normalizedString=An arbitrary string which will have tab, linefeed, and \
carriage return replaced by spaces in the value space.
MSG_NOTATION=Reference to a notation declared using the notation element.
MSG_positiveInteger=An integer > 0. 
MSG_QName=A qualified name consisting of a NCName with an optional namespace \
prefix. \
Examples "string", "xsd:string".
MSG_short=A 16-bit signed integer [-32768,32767]. 
MSG_string=Set of any allowed characters in XML. 
MSG_time=Identical to the time part of dateTime. 
MSG_token=A string after a whitespace replacement (tab, linefeed and carriage). 
MSG_unsignedByte=An integer in the range [0,255]. 
MSG_unsignedInt=An integer in the range [0,4294967295]. 
MSG_unsignedLong=An integer in the range [0,18446744073709551615]. 
MSG_unsignedShort=An integer in the range [0,65535].

MSG_IS_READONLY=Can not edit this readonly component.
