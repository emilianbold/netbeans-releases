OpenIDE-Module-Name=Database Binding WSDL Extension
OpenIDE-Module-Short-Description=Database Binding extension for wsdl editor.
OpenIDE-Module-Long-Description=This module provides jdbc schema and plugs into wsdl editor.
OpenIDE-Module-Display-Category=ESB
WSDLEditor/Binding/DatabaseBinding= Database Binding
WSDLEditor/BindingOperation/JDBCBindingOperation= Database Operation
WSDLEditor/BindingOperationInput/JDBCBindingOperationInput= Database Operation Input
WSDLEditor/BindingOperationOutput/JDBCBindingOperationOutput= Database Operation Output
WSDLEditor/ServicePort/JDBCServicePort=Database Address
DESC_Element_binding="binding" indicates a jdbc protocol based binding.
DESC_ComplexType_tOperation="operation" defines the jdbc protocol based operation binding details..
DESC_Element_input="input" defines the jdbc protocol based operation input binding details
DESC_Attribute_operationType=Defines the jdbc operation type valid values are insert, update, delete etc
DESC_Attribute_numberOfRecords=Defines number of records to be retrieved, useful in case of select operation
DESC_Attribute_paramOrder=Defines the order of input colums of a table or parameters for procedures. This order is used to populate prepared statementand procedures.
DESC_Attribute_sql=Defines the sql for execution
DESC_Attribute_PKName=Defines the primary key of the table for polling
DESC_Attribute_Transaction=To enable XATransaction or NOTransaction Support
DESC_Attribute_MarkColumnValue=A string representing the value that the column will be set to. If the column type is boolean true/false set, if column type is integer 1.2.3... is set, else date then systime is used
DESC_Attribute_PollingPostProcessing=Defines the operation to be performed after the poll process is completed enumeration value
DESC_Attribute_MoveRowToTableName=This is the name of the table that we will move the row to.It must already be created in the database
DESC_Attribute_TableName=The name of the table that contains the data
DESC_Attribute_MarkColumnName=A string that represents that name of the column that will be marked if the pollprocessing is markcolumn selected
DESC_Attribute_PollMilliSeconds=Defines the polling interval that Database Binding Component searches for records in the database.  The polling interval is specified in milliseconds and has a default value of 10000ms. This attribute has no effect for writing.
DESC_Element_output="output" defines the jdbc protocol based operation output binding details
DESC_Attribute_returnPartName=Defines the message part name which is returned. Used in insert operation.
DESC_Element_address="address" indicates a jdbc protocol based service address.
DESC_Attribute_jndiName=Defines the JNDI name of the jdbc database resource.
DESC_Attribute_pollConfig=Selects whether poll configuration is required
DESC_Attribute_ResourceConfig=Selects configure JNDI option for Service Configuration
DESC_Attribute_urlConfig=Selects URL option for service config. Under Construction.