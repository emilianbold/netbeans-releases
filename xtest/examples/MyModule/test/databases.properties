# Site specific properties example

# applies only when oracle attribute is set
xtest.userdata(oracle)|driver=oracle.jdbc.driver.OracleDriver
xtest.userdata(oracle)|url=jdbc:oracle:thin:@<hostname>:1521:<database>
xtest.userdata(oracle)|username=<username>
xtest.userdata(oracle)|password=<password>

# applies only when mssql attribute is set
xtest.userdata(mssql)|driver=weblogic.jdbc.mssqlserver4.Driver
xtest.userdata(mssql)|url=jdbc:weblogic:mssqlserver4:<database>@<hostname>:1433
xtest.userdata(mssql)|username=<username>
xtest.userdata(mssql)|password=<password>

# applies only when pointbase attribute is set
xtest.userdata(pointbase)|driver=com.pointbase.jdbc.jdbcUniversalDriver
xtest.userdata(pointbase)|url=jdbc:pointbase://localhost:9092/sample
xtest.userdata(pointbase)|username=public
xtest.userdata(pointbase)|password=public

# Path to jdbcdrivers directory (used in site-specific-build.xml)
jdbc.drivers.path=
# list of archives to be included to classpath (used in site-specific-build.xml)
jdbc.drivers.jars=pbclient41ECF169.jar





