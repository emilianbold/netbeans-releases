# ValueBindingFilterCriteria
ValueBindingFilterCriteria_Description=Convenience implementation that compares the value of a value binding with a predefined compare value. A user may specify matches to include less than, equal, to, or greater than the compare value object, as well as any combination of the above.
ValueBindingFilterCriteria_DisplayName=Value Binding Filter Criteria
ValueBindingFilterCriteria_class_Description=Java implementation class for this object.
ValueBindingFilterCriteria_class_DisplayName=Class
ValueBindingFilterCriteria_compareLocale_Description=Locale to use when comparing data objects.
ValueBindingFilterCriteria_compareLocale_DisplayName=Compare Locale
ValueBindingFilterCriteria_compareValue_Description=Data value to compare with value binding data
ValueBindingFilterCriteria_compareValue_DisplayName=Compare Value
ValueBindingFilterCriteria_displayName_Description=Display name for this filter criteria.
ValueBindingFilterCriteria_displayName_DisplayName=Display Name
ValueBindingFilterCriteria_include_Description=Flag indicating that this is an "include" criteria (versus an "exclude" criteria)
ValueBindingFilterCriteria_include_DisplayName=Include
ValueBindingFilterCriteria_matchEqualTo_Description=Flag indicating that this criteria should accept data values equal to the specified compare value.
ValueBindingFilterCriteria_matchEqualTo_DisplayName=Match Equal To
ValueBindingFilterCriteria_matchGreaterThan_Description=Flag indicating that this criteria should accept data values greater than the specified compare value.
ValueBindingFilterCriteria_matchGreaterThan_DisplayName=Match Greater Than
ValueBindingFilterCriteria_matchLessThan_Description=Flag indicating that this criteria should accept data values less than the specified compare value.
ValueBindingFilterCriteria_matchLessThan_DisplayName=Match Less Than
ValueBindingFilterCriteria_requestMapKey_Description=Request map attribute key to store a TableRowDataProvider while iterating the rows
ValueBindingFilterCriteria_requestMapKey_DisplayName=Request Map Key
ValueBindingFilterCriteria_valueBinding_Description=ValueBinding to be compared for this criteria.
ValueBindingFilterCriteria_valueBinding_DisplayName=Value Binding

# ValueBindingSortCriteria
ValueBindingSortCriteria_Description=A ValueBinding based sort criteria for a TableDataProvider
ValueBindingSortCriteria_DisplayName=Value Binding Sort Criteria
ValueBindingSortCriteria_ascending_Description=Flag indicating whether sorting should be ascending or not.
ValueBindingSortCriteria_ascending_DisplayName=Ascending Order
ValueBindingSortCriteria_class_Description=Java implementation class for this object.
ValueBindingSortCriteria_class_DisplayName=Class
ValueBindingSortCriteria_criteriaKey_Description=Unique key for this sort criteria.
ValueBindingSortCriteria_criteriaKey_DisplayName=Criteria Key
ValueBindingSortCriteria_displayName_Description=Display name for this sort criteria.
ValueBindingSortCriteria_displayName_DisplayName=Display Name
ValueBindingSortCriteria_requestMapKey_Description=Request map attribute key to store a TableRowDataProvider while iterating the rows
ValueBindingSortCriteria_requestMapKey_DisplayName=Request Map Key
ValueBindingSortCriteria_valueBinding_Description=ValueBinding to be used for this sort criteria.
ValueBindingSortCriteria_valueBinding_DisplayName=Value Binding

