<P>3.  DATA TRANSMITTED AND COLLECTED BY THE SERVICE</P> \
<P>&bull; The Service requires you to obtain a Sun Microsystems \
Developer Collaboration  ID and password and transmits this \
information to Sun Microsystems  when you launch the program to \
verify your identity.  Sun Microsystems  also stores your preferences \
and profile settings, which you control.</P> \
<P>&bull; When you add a friend to your contact list, your friend's \
ID is stored on our servers and is linked with your friend list and \
vice versa. We use this information to display a list of your online \
friends when you are using the program.  If you choose to store \
additional information about a friend on your contact list through \
the Contact Info function, Sun Microsystems will store this \
information.  If you choose to &quot;ignore&quot; certain users \
through your preference settings, that user's Sun Microsystems  ID is \
stored on our server in order to fulfill your ignore request.</P> \
<P>.&bull; When you use the Service, your instant messages (&quot;IMs&quot;) \
may be transmitted through our servers on their way to the recipient, \
or, in the case of a conference, recipients. Any files you transmit \
through the Service may also be transmitted through our servers.  \
</P> \
<P>&bull; Unless you log in to the Service using the &quot;invisible \
