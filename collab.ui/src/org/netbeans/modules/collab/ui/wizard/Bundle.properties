users who have you on their friends list. You can turn this off in \
your preference settings.  \
</P> \
<P>&bull; You have certain choices about whether to add friends, be \
added as a friend, or ignore other users. \
</P> \
<P>&bull; Sun Microsystems does not save your messages.</P> \
<P>&bull; By using the Service, you may choose to make some of your \
personal information public or you may choose to share some of your \
personal information with others.  If you post personal information \
online that is accessible to the public, you may receive unsolicited \
messages from other parties in return.</P> \
<P>&bull; The Service initially connects with Sun Microsystems, but \
sometimes uses a peer-to-peer connection during its operation, \
including times when you may be using it for instant messaging \
(including text, mobile), file sharing, voice, and webcam streaming. \
Peer-to-peer means that your computer connects directly to the other \
user's computer in the conversation without needing to go through Sun \
Microsystems servers. As such, your IP address is available to users \
you share a peer-to-peer connection with.   \
</P> \
<P>4.  ADVERTISING IN THE SERVICE</P> \
<P>&bull; The graphical user interface for the Service may display \
