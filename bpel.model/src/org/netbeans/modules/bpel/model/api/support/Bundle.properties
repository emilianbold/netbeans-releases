DN_Exist=Exist

# Utils
ABSOLUTE_PATH_DISALLOWED=Absolute pathes are not allowed in the BPEL XPath.
INCOMPLETE_XPATH=The XPath expression contains the ";" symbols. It usually means that the editing is not complete.
