reference.AnnotOvdInterceptor-app-client.j2ee-module-car=${project.AnnotOvdInterceptor-app-client}/dist/AnnotOvdInterceptor-app-client.jar
reference.AnnotOvdInterceptor-ejb.dist-ear=${project.AnnotOvdInterceptor-ejb}/dist/AnnotOvdInterceptor-ejb.jar
resource.dir=setup
