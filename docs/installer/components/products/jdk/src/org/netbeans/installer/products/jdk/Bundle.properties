# ConfigurationLogic.java
CL.error.jdk.installation.return.nonzero=JDK installation finished with error code {0}
CL.error.jre.installation.return.nonzero=JRE installation finished with error code {0}
CL.error.javadb.installation.return.nonzero=Java DB installation finished with error code {0}
CL.error.jdk.uninstallation.return.nonzero=JDK uninstallation finished with error code {0}
CL.error.jre.uninstallation.return.nonzero=JRE uninstallation finished with error code {0}
CL.error.javadb.uninstallation.return.nonzero=Java DB uninstallation finished with error code {0}

CL.progress.detail.install.jdk=Running JDK installer...
CL.progress.detail.install.jre=Running JRE installer...
CL.progress.detail.install.javadb=Running Java DB installer...
CL.progress.detail.uninstall.jdk=Running JDK uninstaller...
CL.progress.detail.uninstall.jre=Running JRE uninstaller...
CL.progress.detail.uninstall.javadb=Running Java DB uninstaller...

#Name of JDK patch dir under $D(common)\Java\Update\Base Images\
#It is the same for all JDK 5.0 updates
#NOI18N
CL.jdk.patch.directory={jdk-base-dir}

#NOI18N
CL.jdk.install.dir={jdk-install-dir}
#NOI18N
CL.jdk.installer.file={jdk-installer-file}

CL.error.install.jdk.exception=An error occured while JDK installation
CL.error.uninstall.jdk.exception=An error occured while JDK uninstallation
CL.error.install.jre.exception=An error occured while JRE installation
CL.error.uninstall.jre.exception=An error occured while JRE uninstallation
CL.error.install.javadb.exception=An error occured while Java DB installation
CL.error.uninstall.javadb.exception=An error occured while Java DB uninstallation
CL.error.install.cannot.move.data=Cannot move installation files
