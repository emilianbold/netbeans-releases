<div class="custom" id="specpool_partial">
    <div class="span8">
        <h1>Create new test specification&nbsp;<small>Test Specification</small></h1>
        <tabset>
            <tab heading="Edit">
                <form name="myForm" >
                    <h3>Title:</h3>
                    <input style="width: 70%" type="text" data-ng-model="specification.title" name="title" required="required" data-ng-change="updateSimpleName()" />
                    <div class="row-fluid">
                        <div class="span6">
                            <h3>Project:</h3>
                            <select style="width: 80%" name="project" required="required" ui-select2 data-ng-model="project.id">
                                <option value=""></option>
                                <option ng-repeat="pr in projects" value="{{pr.id}}">{{pr.name}}</option>
                            </select> 
                        </div>
                        <div class="span6">
                            <h3>Version:</h3>
                            <select style="width: 40%" name="version" required="required" ui-select2 data-ng-model="version">
                                <option value=""></option>
                                <option ng-repeat="v in versions" value="{{v.name}}">{{v.name}}</option>
                            </select> 
                        </div>
                    </div>
                    <h3>Description:</h3>
                    <textarea rows="10" data-ui-codemirror="{theme:'default', mode : 'text/html', lineWrapping : true, lineNumbers: true}" data-ng-model="specification.desc"></textarea>
                </form>
            </tab>
            <tab heading="Preview" select="loadPreview()">
                <div data-ng-bind-html-unsafe="preview"></div>
            </tab>
        </tabset>
    </div>
    <div class="span4">
        <div >
            <div class="btn-toolbar">
                <div class="btn-group"  >
                    <button class="btn" data-ng-click="create()" title="Save changes" data-ng-disabled="myForm.$invalid"><i class="icon-ok"></i>&nbsp; Save</button>
                    <button class="btn" data-ng-click="cancel()" title="Cancel"><i class="icon-remove"></i>&nbsp; Cancel</button>
                </div>
            </div><br/>
        </div>
        <div class="clearfix"></div>

    </div>
</div>
