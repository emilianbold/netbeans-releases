<div class="custom" id="specpool_partial">
    <div class="span12">
        <div class="row-fluid">
            <div class="span8">
                <form class="custom form-inline">

                    <label for="customDropdown">Filter by version</label>
                    <select data-ng-model="version" class="input-small"  data-ng-change="filter()" data-ng-options="v.name as v.name for v in versions">
                    </select>
                </form>
            </div>    
            <div class="span4">
                <a href="#/specification/-1/create" data-ng-show="rights == 1" class="btn btn-small" title="Create new test specification" ><i class="icon-plus-sign"></i>&nbsp; Create new</a><br/><br/>
            </div>
        </div>

        <div class="row-fluid">
            <div>
                <div data-ng-switch="version">
                    <div ng-switch-default > 
                        <syspecifications default-product="SYNERGY.product" data="specs"  projects="projects" loggedin="isLoggedIn"></syspecifications>
                    </div>
                    <div ng-switch-when="all" data-ng-hide="specs.length == 0">
                        <syspecificationsall default-product="SYNERGY.product" projects="projects" data="specs"></syspecificationsall>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
