<div class="custom" id="specpool_partial">
    <div class="row-fluid">
    <div class="span12">
        <h1>Revisions <small><a href="#/specification/{{specificationId}}">back to specification</a></small></h1>

        <table class="table table-hover table-condensed table-bordered">
            <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th></th>
                    <th></th>
                    <th>
                        Author
                    </th>
                    <th>
                        Date
                    </th>
                </tr>
            </thead>
            <tbody>
               
                <tr data-ng-repeat="revision in revisions">
                    <td>{{$index}}</td>
                    <td><input type="radio" name="choiceA[]" data-ng-model="$parent.choiceA" value="{{revision.id}}" ></td>
                    <td><input type="radio" name="choiceB[]" data-ng-model="$parent.choiceB" value="{{revision.id}}"  ></td>
                    <td>{{revision.author}}</td>
                    <td title="{{revision.date}}">{{getLocalTime(revision.date)}} <span data-ng-show="$last">(current)</span></td>
                </tr>
                 
            </tbody>
        </table>
        <button class="btn" type="button" data-ng-click="compareRevisions()" data-ng-disabled="!choiceA || !choiceB" >Compare selected revisions</button><br/><br/>
    </div>
   </div>
    <div class="row-fluid">
        <div class="span12">
            
            <div class="span11" id="diffoutput">
                
            </div>
        </div>
    </div>

</div>
