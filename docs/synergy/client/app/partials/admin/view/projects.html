<div class="custom" id="specpool_partial">
    <div class="span5">
        <h1>Projects</h1>

        <table class="table table-condensed table-hover table-striped">
            <tr data-ng-repeat="v in projects"><td><span>{{v.name}}</span></td>
                <td>
                    <span data-ng-repeat="action in v.controls" class="btn btn-small" title="{{action.title}}" data-ng-click="perform(action.onClick, v.id, v.name)"><i class="{{action.iconName}}"></i>&nbsp; {{action.title}}</span>
                </td>
            </tr>
        </table>

    </div>

    <div class="span4">
        <span class="btn btn-small" title="Create new project" data-ng-click="perform('create', -1, '');"><i class="icon-plus-sign"></i>&nbsp; Create new</span><br/><br/>
    </div>
</div>
<div class="modal fade hide" id="createVersionModal" tabindex="-1" role="dialog" aria-labelledby="createVersionModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="createVersionModal">Create project</h3>
    </div>
    <div class="modal-body" id="createVersionModalBody">

        <form class="form-inline" name="myForm2">
            <label for="customDropdown">Name</label>&nbsp;
            <input style="width: 40%" type="text" data-ng-model="newname" required>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="modal_confirm_ok" data-dismiss="modal" data-ng-disabled="!newname" data-ng-click="create();">Create</button>
    </div>
</div>

<div class="modal fade hide" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="deleteModalLabel">Delete project?</h3>
    </div>
    <div class="modal-body" id="deleteModalBody">
        <strong>This action will only delete project as such, specifications associated with the project won't be deleted? </strong>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button class="btn btn-primary" id="modal_confirm_ok" data-ng-click="remove()">Yes</button>
    </div>
</div>
