<div class="custom" id="specpool_partial">
    <div class="span8">
        <h1>Create new tribe</h1>
        <tabset>
            <tab heading="Edit">
                <form name="myForm">
                    <h3>Name:</h3>
                    <input style="width: 70%" type="text" data-ng-model="tribe.name" name="name" required="required" />
                    <h3>Description:</h3>
                    <textarea rows="10" data-ui-refresh="refreshCodemirror" required="required"  data-ui-codemirror="{theme:'default', mode : 'text/html', lineWrapping : true, lineNumbers: true}" data-ng-model="tribe.description"></textarea>
                </form>
            </tab>
            <tab heading="Preview" select="loadPreview()">
                <div data-ng-bind-html-unsafe="preview"></div>
            </tab>
        </tabset>
    </div>
    <div class="span4">
        <div >
            <div class="btn-toolbar">
                <div class="btn-group"  >
                    <button class="btn" data-ng-click="create()" title="Save changes" data-ng-disabled="myForm.$invalid || myForm2.$invalid"><i class="icon-ok"></i>&nbsp; Save</button>
                    <button class="btn" data-ng-click="cancel()" title="Cancel"><i class="icon-remove"></i>&nbsp; Cancel</button>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div>
            <form name="myForm2" >
                <h4>Leader: </h4>
                <!--<select name="leader" required="required" data-ng-model="tribe.leaderUsername" data-ng-options="p.displayName as p.displayName for p in users" ></select>-->
                <select name="leader" style="width: 90%" ui-select2 required="" data-ng-model="tribe.leaderUsername" data-placeholder="type leader name" >
                    <option value=""></option>
                    <option ng-repeat="p in users" value="{{p.username}}">{{p.displayName}}</option>
                </select>
            </form>
        </div>

    </div>

</div>

<div class="modal fade hide" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="deleteModalLabel"></h3>
    </div>
    <div class="modal-body" id="deleteModalBody">

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button class="btn btn-primary" id="modal_confirm_ok" data-ng-click="performAction()">Yes</button>
    </div>
</div>
