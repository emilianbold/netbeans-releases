OpenIDE-Module-Display-Category=Libraries
OpenIDE-Module-Name=Transparent Persistence Mapping Core Library

# ResourceBundle properties file for mapping messages
# key consists of: <category>.<description>
# <category> - table, field, etc.
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

# Warning message for prepareAttach methods
table.all_mapping_lost=This class has existing mapping information for \
columns, primary, and/or \nsecondary tables. If you continue with this change, \
all other mapping \ninformation for this class will be lost.\n\n\
Continue the change and discard all other mapping information?

table.fields_mapping_lost_one=Persistent fields in this class are mapped to \
the selected table. \nIf you remove the table from the mapping, mapping \
information for these \nfields will be lost.\n\n\
Continue removing the table from the mapping?

table.fields_mapping_lost_many=Persistent fields in this class are mapped to \
one or more of the \nselected tables.  If you remove the tables from the \
mapping, \nmapping information for these fields will be lost.\n\n\
Continue removing the tables from the mapping?

table.relationship_mapping_lost=This relationship has an invalid field \
mapping.  If you continue \nwith this change, mapping information for this \
relationship will be lost.\n\n\Continue the change and remove invalid mapping?

table.secondary_mapping_lost=One or more secondary tables mapped to this class \
are not found in \nthis schema.  If you continue with this change, mapping \
information related \nto those tables will be lost.\n\n\
Continue the change and remove affected secondary table information?
