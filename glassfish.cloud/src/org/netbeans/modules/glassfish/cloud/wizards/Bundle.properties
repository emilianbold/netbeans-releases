GlassFish.cloud.wizard.displayName=GlassFish Cloud

# GlassFish cloud panel names GlassFish.cloud.wizard.panel.<index>.name
# where index = 0, 1, 2, ... GlassFishCloudWizardIterator.PANELS_COUNT -1
#
# Item at intex 0 informs that GlassFish Cloud was selected
GlassFish.cloud.wizard.panel.0.name=GlassFish Cloud
# Item at index 1 contains 1st panel name
GlassFish.cloud.wizard.panel.1.name=Cloud Resources

