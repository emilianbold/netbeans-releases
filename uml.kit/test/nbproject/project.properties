application.title=Meteora UML Test 
application.vendor=tester
netbeans.dest.dir=../../nbbuild/netbeans
file.reference.test=qa-lib/src
file.reference.uml-test-lib.jar=qa-lib/uml-lib.jar
file.reference.insanelib.jar=../../xtest/lib/insanelib.jar
file.reference.nbjunit-ide.jar=../../xtest/lib/nbjunit-ide.jar
file.reference.junit.jar=../../xtest/lib/junit.jar
file.reference.nbjunit.jar=../../xtest/lib/nbjunit.jar
file.reference.jelly2-nb.jar=../../jellytools/builds/jelly2-nb.jar
file.reference.jemmy.jar=../../jemmy/builds/jemmy.jar
file.reference.uml.jars=\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-widgets.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-antlr.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-codegen.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-designpattern.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-diagrams.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-documentation.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-dom4jlib.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-drawingarea.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-integration.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-kit.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-parser-java.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-project.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-propertysupport.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-reporting.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml-samples.jar:\
    ${netbeans.dest.dir}/uml6/modules/org-netbeans-modules-uml.jar:\
    ${netbeans.dest.dir}/platform11/lib/org-openide-util.jar:\
    ${netbeans.dest.dir}/platform11/modules/org-netbeans-core.jar:\
    ${netbeans.dest.dir}/platform11/modules/org-netbeans-core-windows.jar:\
    ${netbeans.dest.dir}/platform11/modules/org-netbeans-swing-tabcontrol.jar:\
    ${netbeans.dest.dir}/platform11/modules/org-openide-nodes.jar:\
    ${netbeans.dest.dir}/platform11/modules/org-netbeans-api-visual.jar:\
    ${netbeans.dest.dir}/platform11/modules/org-openide-windows.jar:\
    ${netbeans.dest.dir}/java2/modules/org-netbeans-modules-java-j2seproject.jar:\
    ${netbeans.dest.dir}/java2/modules/org-netbeans-modules-project-ant.jar:\
    ${netbeans.dest.dir}/ide12/modules/org-netbeans-modules-projectapi.jar
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/uml-test.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.insanelib.jar}:\
    ${file.reference.junit.jar}:\
    ${file.reference.nbjunit-ide.jar}:\
    ${file.reference.nbjunit.jar}:\
    ${file.reference.jemmy.jar}:\
    ${file.reference.jelly2-nb.jar}:\
    ${file.reference.uml-test-lib.jar}:\
    ${file.reference.uml.jars}
    
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
#    ${libs.junit.classpath}:\
#    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.test}
