NAME_html-InsertStream=Insert Stream
HINT_html-InsertStream=\
<html>\
<b>Insert Stream</b><br>\
 Enables monitoring of event <br>\
 insertion to a relation. <br>\
</html>\

NAME_html-DeleteStream=Delete Stream
HINT_html-DeleteStream=\
<html>\
<b>Delete Stream</b><br>\
 Enables definition of monitoring <br>\
 of event deletion from a relation. <br>\

</html>\

NAME_html-RelationStream=Relation Stream
HINT_html-RelationStream=\
<html>\
<b>Relation Stream</b><br>\
 Enables monitoring of event <br>\
 deletion from or insertion <br>\
 to a relation. <br>\
</html>\

NAME_html-NotificationStream=Notification Stream
HINT_html-NotificationStream=\
<html>\
<b>Notification Stream</b><br>\
 Enables periodic monitoring of the content of a relation. <br>\
</html>\
