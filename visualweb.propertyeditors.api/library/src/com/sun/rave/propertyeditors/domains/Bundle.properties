# HtmlLinkTypes
HtmlLinkTypes.displayName=link type
HtmlLinkTypes.alternate.label=Alternate
HtmlLinkTypes.alternate.desc=Refers to substitute versions for the document in which the link occurs.
HtmlLinkTypes.stylesheet.label=Stylesheet
HtmlLinkTypes.stylesheet.desc=Refers to an external style sheet.
HtmlLinkTypes.start.label=Start
HtmlLinkTypes.start.desc=Refers to the first document in a collection of documents. This link type tells search engines which document is considered by the author to be the starting point of the collection.
HtmlLinkTypes.next.label=Next
HtmlLinkTypes.next.desc=Refers to the next document in a linear sequence of documents.
HtmlLinkTypes.prev.label=Prev
HtmlLinkTypes.prev.desc=Refers to the previous document in an ordered series of documents. Some user agents also support the synonym "Previous".
HtmlLinkTypes.contents.label=Contents
HtmlLinkTypes.contents.desc=Refers to a document serving as a table of contents. Some user agents also support the synonym ToC (from "Table of Contents").
HtmlLinkTypes.index.label=Index
HtmlLinkTypes.index.desc=Refers to a document providing an index for the current document.
HtmlLinkTypes.glossary.label=Glossary
HtmlLinkTypes.glossary.desc=Refers to a document providing a glossary of terms that pertain to the current document.
HtmlLinkTypes.copyright.label=Copyright
HtmlLinkTypes.copyright.desc=Refers to a copyright statement for the current document.
HtmlLinkTypes.chapter.label=Chapter
HtmlLinkTypes.chapter.desc=Refers to a document serving as a chapter in a collection of documents.
HtmlLinkTypes.section.label=Section
HtmlLinkTypes.section.desc=Refers to a document serving as a section in a collection of documents.
HtmlLinkTypes.subsection.label=Subsection
HtmlLinkTypes.subsection.desc=Refers to a document serving as a subsection in a collection of documents.
HtmlLinkTypes.appendix.label=Appendix
HtmlLinkTypes.appendix.desc=Refers to a document serving as an appendix in a collection of documents.
HtmlLinkTypes.help.label=Help
HtmlLinkTypes.help.desc=Refers to a document offering help.
HtmlLinkTypes.bookmark.label=Bookmark
HtmlLinkTypes.bookmark.desc=Refers to a bookmark.

