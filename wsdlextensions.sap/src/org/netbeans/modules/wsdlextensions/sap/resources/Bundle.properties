OpenIDE-Module-Name=SAP WSDL Extension
OpenIDE-Module-Short-Description=SAP extension for wsdl editor.
OpenIDE-Module-Long-Description=This module provides SAP schema and plugs into wsdl editor.
OpenIDE-Module-Display-Category=ESB
WSDLEditor/Binding/SAPBinding=SAP Binding
WSDLEditor/BindingOperation/SAPBindingFMOperation=SAP Function Module Operation
WSDLEditor/BindingOperation/SAPBindingIDocOperation=SAP IDoc Operation
WSDLEditor/BindingOperationInput/SAPBindingMessage=SAP Input Message
WSDLEditor/BindingOperationOutput/SAPBindingMessage=SAP Output Message
WSDLEditor/BindingOperationFault/SAPBindingOperationFault=SAP Operation Fault
WSDLEditor/ServicePort/SAPServicePort=SAP Address
WSDLEditor/ServicePortParams/Client=SAP BC Client Parameters
WSDLEditor/ServicePortParams/Server=SAP BC Server Parameters
DESC_Attribute_transactionalMode=Messages are Transactional or Non-Transactional in nature.
DESC_Attribute_transactionIDVerificationDatabase=Fully qualified path to the transaction database.
DESC_Attribute_maximumTIDDatabaseRows=Maximum number of rows allowed for the TID database.
DESC_Element_operation="operation" indicates a sap protocol based operation.
DESC_Attribute_functionName=Name of the BAPI or RFC function corresponding to this operation.
DESC_Element_message=SAP message.
DESC_Element_fault="Fault" defines the sap protocol based write type of operations binding details.
DESC_Element_address="address" indicates a sap protocol based service address.
DESC_Attribute_useLoadBalancing=Use Load Balancing.
DESC_Attribute_applicationServerGroup=This parameter should be configured ONLY when using SAP Load Balancing.  Enter the name of the group of SAP Application Servers that will be sharing the workload.
DESC_Attribute_messageServerHostname=Specify the host name of the R/3 Message Server IF using Load Balancing.  NOTE: Do not specify any optional Router String here, as the value will be prepended.
DESC_Attribute_programID=Specify the Program ID for the SAP service.  Note, this much match EXACTLY (case-sensitive) with what's shown in SAPGUI transaction SM59.
DESC_Attribute_applicationServerHostname=The Hostname of the SAP R/3 Application Server.
DESC_Attribute_clientNumber=The SAP Client Number used to access the R/3 system.  Note, this is an alphanumeric string so do not omit any leading zeroes (0's).
DESC_Attribute_systemNumber=System Number of the SAP R/3 Application Server. This parameter should be configured when NOT using SAP Load Balancing.
DESC_Attribute_systemID=The ID of the SAP R/3 System.
DESC_Attribute_user=The SAP user name. This MUST be defined before specifying the Password.
DESC_Attribute_password=The password for the SAP user.
DESC_Attribute_language=The Language used for SAP R/3 access.
DESC_Attribute_enableABAPDebugWindow=Enable ABAP Debug Window.
DESC_Attribute_gatewayHostname=This parameter should be configured when NOT using SAP Load Balancing.  Specify an Optional Gateway host name for the Application Server.  NOTE: Do not specify any optional Router String here, as the value will be prepended to the Gateway Hostname.
DESC_Attribute_gatewayService=This parameter should be configured when NOT using SAP Load Balancing.  Specify an Optional Gateway Service for the Application Server.  The SAP recommended value is the string "sapgw" concatenated with the SAP System Number.  For example with a System Number of "01", the Gateway Service is "sapgw01".
DESC_Attribute_isSAPSystemUnicode=Choose yes if the R/3 System is unicode.
DESC_Attribute_routerString=This parameter is OPTIONAL and ONLY needs to be provided in \n\
                                order to gain access to a SAP system that's behind a firewall.\n\
                                The string is composed of the hostname(s) or IP address(es)\n\
                                of all the SAP Routers that are in between this BOS (Business \n\
                                Object Server) and the SAP Gateway Host.  For example, if \n\
                                there are two routers, saprouter1, and saprouter2 (in order) \n\
                                from the BOS to the Application Server, the Router String will \n\
                                be determined as: \n\
                                saprouter1:       204.79.199.5 \n\
                                saprouter2:       207.105.30.146 \n\
                                Router String:    /H/204.79.199.5/H/207.105.30.146/H/ \n\
                                Don't forget the the "H" tokens to separate the routers \n\
                                as well as the beginning and ending ones.
DESC_Element_addressparams="addressparams" indicates a sap protocol based parameter.

