OpenIDE-Module-Display-Category=C/C++
OpenIDE-Module-Long-Description=\
    Basic debugger support using GNU's gdb debugger. While part of the C/C++ Development\n\
    Pack, this debugger will debug any high level language compiled by the appropriate compilers\n\
    and supported by gdb.
