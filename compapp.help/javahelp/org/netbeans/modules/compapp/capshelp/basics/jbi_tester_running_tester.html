<h2>Running the Tester</h2>
<p><small><a href="#seealso">See Also</a></small></p>
<p><b>To run a single test case:</b> </p>
<ul>
  <li>In the project tree, right-click the test case folder and choose Run.</li>
</ul>
<b>To run all test cases in a project:</b>
<ul>
  <li>Right-click the project and choose Test from the pop-up menu (or press Alt-F6).</li>
</ul>
