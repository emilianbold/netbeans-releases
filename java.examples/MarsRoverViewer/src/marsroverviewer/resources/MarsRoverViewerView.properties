# Resources for the MarsRoverView class

mainFrame.title = Task Demo: Huge Mars Rover Images from JPL

# image label colors and messages

imageLabel.background = 0, 0, 0
imageLabel.foreground = 255, 255, 255
loadingWait = Loading please wait ...
loadingCancelled = Cancelled
loadingFailed = Loading image %s failed
imageTooltip = Image from %1$s  [%2$s X %3$s]

# status bar resources

StatusBar.messageTimeout = 5000
StatusBar.busyAnimationRate = 30
StatusBar.idleIcon = busyicons/idle-icon.png
StatusBar.busyIcons[0]  = busyicons/busy-icon0.png
StatusBar.busyIcons[1]  = busyicons/busy-icon1.png
StatusBar.busyIcons[2]  = busyicons/busy-icon2.png
StatusBar.busyIcons[3]  = busyicons/busy-icon3.png
StatusBar.busyIcons[4]  = busyicons/busy-icon4.png
StatusBar.busyIcons[5]  = busyicons/busy-icon5.png
StatusBar.busyIcons[6]  = busyicons/busy-icon6.png
StatusBar.busyIcons[7]  = busyicons/busy-icon7.png
StatusBar.busyIcons[8]  = busyicons/busy-icon8.png
StatusBar.busyIcons[9]  = busyicons/busy-icon9.png
StatusBar.busyIcons[10] = busyicons/busy-icon10.png
StatusBar.busyIcons[11] = busyicons/busy-icon11.png
StatusBar.busyIcons[12] = busyicons/busy-icon12.png
StatusBar.busyIcons[13] = busyicons/busy-icon13.png
StatusBar.busyIcons[14] = busyicons/busy-icon14.png

# menus and @Action resources

fileMenu.text = File
helpMenu.text = Help

previousImage.Action.text = &Previous
previousImage.Action.icon = previous.png
previousImage.Action.accelerator = control P
previousImage.Action.shortDescription = Show the previous big image
previousMenuItem.icon=${null}

nextImage.Action.text = &Next
nextImage.Action.icon = next.png
nextImage.Action.accelerator = control N
nextImage.Action.shortDescription = Show the next big image
nextMenuItem.icon=${null}

refreshImage.Action.text = &Refresh
refreshImage.Action.icon = refresh.png
refreshImage.Action.accelerator = control R
refreshImage.Action.shortDescription = Reload the current image
refreshMenuItem.icon=${null}

stopLoading.Action.text = &Stop
stopLoading.Action.icon = stop.png
stopLoading.Action.accelerator = control C
stopLoading.Action.shortDescription = Stop the current image loading task
stopMenuItem.icon=${null}

showAboutBox.Action.text = &About...
showAboutBox.Action.shortDescription = Show the application's information dialog
