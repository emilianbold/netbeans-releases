#Effect
-fx-effect= [ <dropshadow> | <innershadow> ]
@blur-type=gaussian | one-pass-box | three-pass-box | two-pass-box 
@dropshadow= [ blur-type , <fx_color> , !number , !number , !number , !number ]
@innershadow= [  blur-type , <fx_color> , !number , !number , !number , !number ]

#Font
-fx-font= [ [ <-fx-font-style> || <-fx-font-weight> ]? <-fx-font-size> <-fx-font-family> ]
-fx-font-family=serif | sans-serif | cursive | fantasy | monospace | [.]+
-fx-font-size=<fxsize>
-fx-font-style=normal | italic | oblique
-fx-font-weight=normal | bold | bolder | lighter | 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900

#Paint
@paint=<fx_color> | <linear-gradient> | <radial-gradient>
@linear-gradient= ( [ [ from <fx_point> to <fx_point> ] | [ to <side-or-corner> ] , ]? [ [ repeat | reflect ] , ]? <color-stop> [ , <color-stop> ]+ )
@side-or-corner= [ left | right] || [top | bottom ]
@radial-gradient= ( [ focus-angle <fx_angle>, ]? [ focus-distance !percentage , ]? [ center <fx_point>, ]? radius [ <fx_length> | !percentage ] [ [ repeat | reflect ] , ]? <color-stop> [, <color-stop> ]+ )

