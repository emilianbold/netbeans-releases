@looked-up-color=<fx_string>
@rgb-color=# [ <fx_digit> ] [ <fx_digit> ] [ <fx_digit> ] | # [ <fx_digit> ] [ <fx_digit> ] [ <fx_digit> ] [ <fx_digit> ] [ <fx_digit> ] [ <fx_digit> ] |\
