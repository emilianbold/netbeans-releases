-fx-background-repeat=<repeat-style> [ , <repeat-style> ]*
repeat-style=repeat-x | repeat-y | [repeat | space | round | stretch | no-repeat ]{1,2}
-fx-background-size=<bg-size> [ , <bg-size> ]*
bg-size= [ <fxsize> | auto ]{1,2} | cover | contain | stretch
-fx-border-color=<paint> | <paint> <paint> <paint> <paint> [ , [ <paint> | <paint> <paint> <paint> <paint> ] ]*
-fx-border-insets=<fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> [ , [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> ] ]*
-fx-border-radius=<fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> [ , [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> ] ]*
-fx-border-style=<border-style> [ , <border-style> ]*
border-style=<dash-style> [ phase !number ]? [ centered | inside | outside ]? [ line-join [ miter !number | bevel | round ] ]? [ line-cap [ square | butt | round ] ]?
dash-style= [ none | solid | dotted | dashed | segments ( !number , !number [ , !number ]* ) ]
-fx-border-width=<fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> [ , [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> ] ]*
-fx-border-image=<uri> [ , <uri> ]*
-fx-border-image-insets=<fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> [ , [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> ] ]*
-fx-border-image-repeat=<repeat-style> [ , <repeat-style> ]*
repeat-style=repeat-x | repeat-y | [ repeat | space | round | no-repeat ]{1,2}
-fx-border-image-slice= [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> ] fill? [, [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> <fxsize> ] fill? ]*
-fx-border-image-width=<fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> [ , [ <fxsize> | <fxsize> <fxsize> <fxsize> <fxsize> ] ]*
-fx-padding=<fxsize> | <fxsize> <fxsize> <fxsize> <fxsize>
-fx-position-shape=<boolean>
-fx-scale-shape=<boolean>
-fx-shape=<string>
