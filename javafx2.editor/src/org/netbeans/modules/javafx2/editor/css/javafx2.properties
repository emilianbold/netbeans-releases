#-------------------------------------------------------------------------------
#
# Java FX 2.0 supported CSS properties definition file
#
# The content of the file should always reflect the set of properties 
# supported by the lastest stable released version of the Java FX 2.0 Platform.
#
# 1. all properties not explicitly listed here are considered as NOT supported
# 2. browser specific properties can either point to the standart property 
#    or redefine the value grammar
# 3. many of the standard properties are not supported yet in the original form
#    but there's an experimental support for them in the form of browser specific 
#    property.
#    For example animation is not supported in Mozilla, but -moz-animation is.
#    For there cases the value of the property can be set to "!"
#    which will generate the -moz-animation property with the value of the 
#    original animation property. The default property will be marked as unsupported.
# 4. supported properties in the standard form are marked as "+"
# 5. properties supported in both forms (standard + experimental) are marked as "*"
# 6. properties originally supported but dismissed are marked as "-"
#
#-------------------------------------------------------------------------------

######################################
# This file is not a subject of i18n #
######################################

#Source of the data: http://docs.oracle.com/javafx/2.0/api/javafx/scene/doc-files/cssref.html

#Primitives
@match-anything= [ !anything ]*
boolean=true | false
string=null | " [ . ]* "
digit= [ 0-9 ]+
length=!number [ px | mm | cm | in | pt | pc | em | ex ]?
#TODO overriding doesn't work here?
fxsize=<length> | !percentage
angle=!number [ deg | rad | grad | turn ]
point= [ [ <length> <length> ] | [ !percentage | !percentage ] ]
uri=url ( [ \"\' ]? [ <string> | !identifier ] [ \"\' ]? )

# TODO
#Pseudo-classes
disabled=@match-anything
focused=@match-anything
hover=@match-anything
pressed=@match-anything
show-mnemonic=@match-anything
cancel=@match-anything
default=@match-anything
armed=@match-anything
empty=@match-anything
filled=@match-anything
selected=@match-anything
determinate=@match-anything
indeterminate=@match-anything
visited=@match-anything
even=@match-anything
odd=@match-anything
horizontal=@match-anything
vertical=@match-anything
showing=@match-anything
openvertically=@match-anything
pannable=@match-anything
fitToWidth=@match-anything
fitToHeight=@match-anything
top=@match-anything
right=@match-anything
bottom=@match-anything
left=@match-anything
cell-selection=@match-anything
row-selection=@match-anything
multiline=@match-anything
editable=@match-anything
readonly=@match-anything
expanded=@match-anything
collapsed=@match-anything

#Effect
-fx-effect= [ <dropshadow> | <innershadow> ]
blur-type=gaussian | one-pass-box | three-pass-box | two-pass-box 
dropshadow= [ blur-type , <color> , !number , !number , !number , !number ]
innershadow= [  blur-type , <color> , !number , !number , !number , !number ]

#Font
-fx-font= [ [ <-fx-font-style> || <-fx-font-weight> ]? <-fx-font-size> <-fx-font-family> ]
-fx-font-family=serif | sans-serif | cursive | fantasy | monospace | [.]+
-fx-font-size=<fxsize>
-fx-font-style=normal | italic | oblique
-fx-font-weight=normal | bold | bolder | lighter | 100 | 200 | 300 | 400 | 500 | 600 | 700 | 800 | 900

#Paint
paint=<color> | <linear-gradient> | <radial-gradient>
linear-gradient= ( [ [ from <point> to <point> ] | [ to <side-or-corner> ] , ]? [ [ repeat | reflect ] , ]? <color-stop> [ , <color-stop> ]+ )
side-or-corner= [ left | right] || [top | bottom ]
radial-gradient= ( [ focus-angle <angle>, ]? [ focus-distance !percentage , ]? [ center <point>, ]? radius [ <length> | !percentage ] [ [ repeat | reflect ] , ]? <color-stop> [, <color-stop> ]+ )

