looked-up-color=<string>
rgb-color=# [ <digit> ] [ <digit> ] [ <digit> ] | # [ <digit> ] [ <digit> ] [ <digit> ] [ <digit> ] [ <digit> ] [ <digit> ] |\
 rgb ( !integer , !integer , !integer ) | rgb ( !percentage , !percentage , !percentage ) |\
 rgba ( !integer , !integer , !integer , !number ) | rgba ( !percentage , !percentage , !percentage , !number )
hsb-color=hsb ( !number , !percentage , !percentage ) | hsba ( !number , !percentage , !percentage , !number )
#color-function=<derive> | <ladder>
#derive= ( <color>, !percentage )
#ladder= ( <color>, <color-stop> [, <color-stop> ]+ )

# Node
-fx-blend-mode= [ add | blue | color-burn | color-dodge | darken | difference | exclusion | green | hard-light | lighten | multiply | overlay | red | screen | soft-light | src-atop | src-in | src-out | src-over ]
-fx-cursor= [ null | crosshair | default | hand | move | e-resize | h-resize | ne-resize | nw-resize | n-resize | se-resize | sw-resize | s-resize | w-resize | v-resize | text | wait ] | <url>
-fx-focus-traversable=<boolean>
-fx-opacity=!number
-fx-rotate=!number
-fx-scale-x=!number
-fx-scale-y=!number
-fx-scale-z=!number
-fx-translate-x=!number
-fx-translate-y=!number
-fx-translate-z=!number
visibility= [ visible | hidden | collapse | inherit ]

#ImageView
-fx-image=<uri>

#FlowPane
-fx-hgap=<fxsize>
-fx-vgap=<fxsize>
-fx-alignment= [ top-left | top-center | top-right | center-left | center | center-right bottom-left | bottom-center | bottom-right | baseline-left | baseline-center | baseline-right ]
-fx-column-halignment= [ left | center | right ]
-fx-row-valignment= [ top | center | baseline | bottom ]
