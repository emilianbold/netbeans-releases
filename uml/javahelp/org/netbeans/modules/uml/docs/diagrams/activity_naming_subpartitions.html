<h2>Naming Subpartitions</h2>
<p><small><a href="#seealso">See Also</a></small></p>
<p>You can name Subpartitions on an Activity diagram.</p>
<p><b>To name a Subpartition:</b></p>
<ul>
<li>In the Diagram editor, double-click a Subpartition and then type the name.</li>
</ul>
