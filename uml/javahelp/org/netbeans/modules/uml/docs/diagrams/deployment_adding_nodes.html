<h2>Adding Nodes</h2>
<p>You can quickly populate diagrams with Nodes, Associations, and Components.</p>
<p><b>To add a node:</b></p>
<ol>
<li>In the Modeling Palette, click the Node icon <img src="../images/resources/images/node.png" alt="Node icon">.</li>
<li>Click anywhere in the target Diagram window.<br>
The IDE adds a node to the diagram. </li>
</ol>
