<title>Structured Activity Group (definition)</title>
</head>
<body>
<h6>Structured Activity Group</h6>
<p>A group that is for demarking well-nested portions of the activity. A structured activity group demarks a portion of the activity that is not shared with any other structured group, and that is entered only at one edge and exited only at one edge.</p>
