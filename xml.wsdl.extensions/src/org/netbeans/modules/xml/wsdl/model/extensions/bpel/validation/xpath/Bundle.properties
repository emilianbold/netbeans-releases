LOCATION_PATH_REQUIRED=The content of the query element has to be a location path.
LOCATION_PATH_OR_XPATH_EXPRESSION_REQUIRED=The content of the query element has to be a location path or a XPath expression.
UNKNOWN_XPATH_FUNCTION=An unknown XPath function is used.
UNSUPPORTED_VARIABLE_EXPRESSION=Usage of a variable is not allowed for Property Alias Query elements. 
ABSOLUTE_XPATH_WITH_TYPE=The location path must not be absolute if the global type is used as a root object. 
UNRESOLVED_MESSAGE_TYPE=Can not resolve message type "{0}".
UNKNOWN_MESSAGE_PART=Can not find the part "{0}" of the message type "{1}".
UNRESOLVED_QUERY_ROOT_TYPE=Can not obtain the root type of the query "{0}".
CPROP_NOT_SPECIFIED=A correlation property has to be specified for the property alias.
UNRESOLVED_CPROP=Can not resolve the correlation property.
UNRESOLVED_CPROP_TYPE=Can not resolve the type "{0}" of the correlation property "{1}".
QUERY_TAIL_NOT_GLOBAL_TYPE=The last element "{0}" of the query has to have a global type.
QUERY_TAIL_CANBE_NOT_GLOBAL_TYPE=The last element "{0}" of the query can be not a global type.
UNRESOLVED_GLOBAL_TYPE=Can not resolve the global type "{0}".
QUERY_INCONSISTENT_TYPE=The query and correlaton property must point to the same type: "{0}" and "{1}".
QUERY_AMBIGUOUS_TYPE=The specified Query XPath expression can produce results with different schema types. It is better to have a simple location path.
QUERY_CANNOTBE_CONSISTENT_TYPE=The specified Query XPath expression can not produce a result with the type consistent with the correlaton property "{0}".
UNRESOLVED_XPATH_TAIL=Can not resolve the type of last element of the location path.
WRONG_START_ELEMENT_ABSOLUTE=The first step has to be "{0}", if an absolute path is used for query.
TYPE_MUST_BE_SIMPLE=A combination of Message part and query should resolve to a simple data type.
