# {0} - counter variable
FIX_Branches_Cant_Use_Counter=The <branches> element cannot use the counter variable "{0}".
# {0} - correlation set
FIX_Not_Instantiated_Correlation_Set=Correlation set "{0}" has not been initiated, but used.
# {0} - receive name
FIX_In_Out_Receive_Reply=Receive "{0}" is associated with Input/Output request, but there is no Reply activity for this request.
FIX_Branches_Must_Be_Integer=The <branches> element must represent an unsigned-integer expression.
# {0} - operation name
FIX_ReplyOperation=The operation "{0}" referenced by the <reply> activity should be request-response operation.
# {0} - receive 1
# {1} - receive 2
FIX_Replies_PartnerLink_Gate=Two reply activites "{0}" and "{1}" are not a part of any decision gate and have the same partner link.
# {0} - receive 1
# {1} - receive 2
FIX_Replies_PartnerLink_Scope=Two reply activites "{0}" and "{1}" are within one scope and have the same partner link.
# {0} - activity 1
# {1} - activity 2
FIX_Holder_Correlation_Gate=Two activites "{0}" and "{1}" are not a part of any decision gate and have the same correlation set which is attempted to initiate a second time.
# {0} - activity 1
# {1} - activity 2
FIX_Holder_Correlation_Scope=Two activites "{0}" and "{1}" are within one scope and have the same correlation set which is attempted to initiate a second time.
# {0} - activity
FIX_Receive_in_OnEvent=Potential duplicate IMA "{0}" at runtime if the same onEvent happens more than once
# {0} - activity
FIX_Receive_in_OnAlarm=Potential duplicate IMA "{0}" at runtime if the same onAlarm happens more than once
# {0} - activity
# {1} - activity
FIX_Receives_in_OnEventOnAlarm=Potential duplicate IMAs "{0}" and "{1}" if both onEvent/onAlarm activities happen
FIX_Activity_with_Correlation=Activity has createInstance=yes, but with correlation-initiate="no".
FIX_Activity_after_Exit=There cannot be any activities after the Exit activity.
# {0} - throw name
FIX_Throw_in_TerminationHandler=It is useless to put a Throw activity "{0}" into a termination handler.
# {0} - start counter
# {1} - final counter
FIX_Final_Start_Counters=The start counter "{0}" must be less or equal than the final counter "{1}".
# {0} - start counter
FIX_Negative_Start_Counter=The start counter "{0}" cannot be negative.
# {0} - final counter
FIX_Negative_Final_Counter=The final counter "{0}" cannot be negative.
# {0} - completion counter
FIX_Negative_Completion_Counter=The completion counter "{0}" cannot be negative.
# {0} - name
FIX_Parallel_ForEach=Parallel ForEach activity "{0}" cannot contain <Receive>.
FIX_Atomic=The value of 'atomic' attribute must be 'yes' or 'no'.
FIX_AtomicTxType=The value of 'atomicTxType' attribute must be 'Supports' or 'Required'.
FIX_Atomic_and_AtomicTxType=If 'atomicTxType' attribute is 'Supports' or 'Required', attribute 'atomic' must be 'yes'.
FIX_BinaryCopy=The value of 'binaryCopy' attribute must be 'attachment' or 'inlined'.
