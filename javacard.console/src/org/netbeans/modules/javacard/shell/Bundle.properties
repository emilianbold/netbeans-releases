CTL_ShellAction=Shell

CTL_ShellTopComponent=Shell Window
TTL_SHELL_WINDOW={0} - Console
HINT_ShellTopComponent=Shell Window for Communicating with a Java Card device
DONE=Done
USAGE_CLEAR=clear (or) cls: Clears the Shell console.\u000A"    Format:\u000A        clear\u000A        cls\u000A";
USAGE_GET=get: Get the content of an http URL from this card.\u000A    Format:\u000A        get <relative-url>\u000A    Example:\u000A        get /helloworld/inde.html\u000A            will return the content from http://localhost:<serverport>/helloworld/index.html\u000A
USAGE_HELP=help: Displays this help message (or) help for given command\u000A    Format:\u000A        help [name of the command to get help on]\u000A    Example:\u000A        help - displays complete help\u000A        help select - displays help on select command\u000A
USAGE_HISTORY="history: Displays all commands previously entered.\u000A    Shortcut notation of index into history can be used to re-execute a command.\u000A    Shortcut format !<index into history> for example '!3'\u000A    Format:\u000A        history\u000A        To run a command from history use !<index>\u000A
USAGE_LIST=list: Displays the list of loaded bundles and created instances on this card.\u000A    Format:\u000A        list\u000A
USAGE_POWERDOWN=powerdown: Sends powerdown to the APDU port.\u000A    Format:\u000A        powerdown\u000A
USAGE_POWERUP=powerup: Sends powerup to the APDU port.\u000A    Format:\u000A        powerup\u000A
USAGE_RESTART=restart: Restarts the card. Same as right clicking on the card in the\u000AServices window and selecting ''Restart''.\u000A    Format:\u000A        restart\u000A
USAGE_RESUME=resume: Resumes the card. Same as right clicking on the card\u000A in the Services window and selecting ''Resume'' from the popup menu.\u000A    Format:\u000A        resume\u000A
USAGE_SELECT=select: Selects the given Applet.\u000A    Format:\u000A        select <aid>\u000A            The AID should be in the extended format. ex: //aid/A000000062/03010C0101\u000A    Example:\u000A        select //aid/A000000062/03010C0101\u000A
USAGE_SEND=send: Sends an APDU to the applet previously selected by 'select' command.\u000A    Format - send <apdu>\u000A        where <apdu> is comma (or) space separated byte values.\u000A        byte value can be in hex number prefixed with 0x (or) octal preceeded by 0 (or) simple decimal (or) a single character\u000A        To include comma (or) space in the APDU use it's ascii value.\u000A    Example:\u000A        send 0x80 0xCA 0x00 0x00 4, T, E, S, T\u000A
USAGE_START=start: Starts the card. Same as right-clicking the card in the Services window and selecting Start.\u000A    Format:\u000A        start\u000A
USAGE_STOP=stop: Stops the card. Same as right-clicking the card and selecting Stop.\u000A    Format:\u000A        stop\u000A
USAGE_EXTENDED=extended: Turns on/off the extended length apdu mode.\u000A    Format:\u000A        extended <on/off>\u000A
USAGE_CONTACTED=contacted: Switches to contacted interface.\u000A    Format:\u000A        contacted\u000A
USAGE_CONTACTLESS=contactless: Switches to contactless interface.\u000A    Format:\u000A        contactless\u000A
