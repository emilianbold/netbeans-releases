NAME_jsp-Report=DB Report
HINT_jsp-Report=\
<html>\
&lt;sql:query var="result"&gt;<br>\
&lt;/sql:query&gt;<br>\
&lt;table&gt;<br>\
&nbsp;&lt;!-- column headers --&gt;<br>\
&nbsp;&lt;tr&gt;<br>\
&nbsp;&nbsp;&lt;c:forEach var="columnName" items="${result.columnNames}"&gt;<br>\
&nbsp;&nbsp;&nbsp;&lt;th&gt;&lt;c:out value="${columnName}"/&gt;&lt;/th&gt;<br>\
&nbsp;&nbsp;&lt;/c:forEach&gt;<br>\
&nbsp;&lt;/tr&gt;<br>\
&nbsp;&lt;!-- column data --&gt;<br>\
&nbsp;&lt;c:forEach var="row" items="${result.rowsByIndex}"&gt;<br>\
&nbsp;&nbsp;&lt;tr&gt;<br>\
&nbsp;&nbsp;&nbsp;&lt;c:forEach var="column" items="${row}"&gt;<br>\
&nbsp;&nbsp;&nbsp;&nbsp;&lt;td&gt;&lt;c:out value="${column}"/&gt;&lt;/td&gt;<br>\
&nbsp;&nbsp;&nbsp;&lt;/c:forEach&gt;<br>\
&nbsp;&nbsp;&lt;/tr&gt;<br>\
&nbsp;&lt;/c:forEach&gt;<br>\
&lt;/table&gt;\
</html>
